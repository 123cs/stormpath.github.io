<div><h2 id="description">Description</h2>
<div class="description"><div class="stormpath-splogout-page stormpath-splogout-splogout-page"><p>This directive adds a click handler to the element.  When clicked the user will be logged out.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY sp-logout&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
<h2 id="example">Example</h2>
<div class="example"><div class="stormpath-splogout-page stormpath-splogout-splogout-page"><pre class="prettyprint linenums">
&lt;a ui-sref="main" sp-logout&gt;Logout&lt;/a&gt;
</pre>
</div></div>
</div>
