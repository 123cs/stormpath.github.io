    {"global.html":{"id":"global.html","title":"Global","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Global Type Definitions AccessTokenResponse The verbatim response from the application's oauth/token endpoint. Type: Object Properties: Name Type Description access_token String The JWT-encoded OAuth2 access token, created by the Stormpath REST API. refresh_token String The JWT-encoded OAuth2 refresh token, created by the Stormpath REST API. token_type String The OAuth2 token type, will always be Bearer. expires_in Number The number of seconds that this token is valid for. stormpath_access_token_href String The HREF of the AccessToken resource. Source: jwt/jwt-authentication-result.js Example { &quot;refresh_token&quot;: &quot;eyJraWQiOiI2NldURFJVM1paSkNZVFJVVlZTUUw3WEJOIiwiYWxnIjoiSFMyNTYifQ.eyJqdGkiOiI2Q01BQ2Y2YlpEUVZPb3lLZFo3dkxXIiwiaWF0IjoxNDQ5Njk1MjIzLCJpc3MiOiJodHRwczovL2FwaS5zdG9ybXBhdGguY29tL3YxL2FwcGxpY2F0aW9ucy8xaDcyUEZXb0d4SEtoeXNLallJa2lyIiwic3ViIjoiaHR0cHM6Ly9hcGkuc3Rvcm1wYXRoLmNvbS92MS9hY2NvdW50cy80V0NDdGMwb0NSRHpRZEFIVlFUcWp6IiwiZXhwIjoxNDU0ODc5MjIzfQ.ctzC_quBRIntssbPYiNqOBtYksGPsdVy4AwuDJKjodM&quot;, &quot;stormpath_access_token_href&quot;: &quot;https://api.stormpath.com/v1/accessTokens/6CMACiQgTnjU1e4BpozBxa&quot;, &quot;token_type&quot;: &quot;Bearer&quot;, &quot;access_token&quot;: &quot;eyJraWQiOiI2NldURFJVM1paSkNZVFJVVlZTUUw3WEJOIiwiYWxnIjoiSFMyNTYifQ.eyJqdGkiOiI2Q01BQ2lRZ1RualUxZTRCcG96QnhhIiwiaWF0IjoxNDQ5Njk1MjIzLCJpc3MiOiJodHRwczovL2FwaS5zdG9ybXBhdGguY29tL3YxL2FwcGxpY2F0aW9ucy8xaDcyUEZXb0d4SEtoeXNLallJa2lyIiwic3ViIjoiaHR0cHM6Ly9hcGkuc3Rvcm1wYXRoLmNvbS92MS9hY2NvdW50cy80V0NDdGMwb0NSRHpRZEFIVlFUcWp6IiwiZXhwIjoxNDQ5Njk3MDIzLCJydGkiOiI2Q01BQ2Y2YlpEUVZPb3lLZFo3dkxXIn0.iiETVSG6Fn7vM8K2nG1c7yNoK6AyqOIUAabV-vnR1Z4&quot;, &quot;expires_in&quot;: 1800 } AccountData This object represents that data that can be provided when creating a new account with one of these methods: Application.createAccount() Directory.createAccount() Organization.createAccount() Type: Object Properties: Name Type Argument Default Description customData Object &lt;optional&gt; {} Custom key/value data that you wish to store in this account's custom data resource. email String User's email address. givenName String User's first name. middleName String &lt;optional&gt; User's middle name. password String User's desired password, must meet password strength requirements of the default account store. surname String User's last name. status String &lt;optional&gt; UNVERIFIED|ENABLED Sets the status flag of the account, one of ENABLED, DISABLED, UNVERIFIED. If not specified, will default to UNVERIFIED if email verification is enabled on the default account store. Otherwise the default is ENABLED. username String &lt;optional&gt; User's desired username. Source: resource/Account.js CacheOptions Instances of Client will cache Stormpath resources in your local server, and this object allows you to configure the behavior of that cache. Pass this object to the Client constructor as clientOptions.cacheOptions. Examples are below the options table. Type: Object Properties: Name Type Argument Default Description connection Object | String | Array &lt;optional&gt; If you are allowing this library to create a Redis or Memcached client for you (you are specifying store but not providing a client), then use this option to provide the database connection information to the relevant library. For Memcached, this can be any format supported by Memcached Sever Locations. For Redis, provide an object with the host and port options. Properties Name Type Argument Default Description host String &lt;optional&gt; localhost port Number &lt;optional&gt; 11211 | 6379 tti Number &lt;optional&gt; 300 (Seconds) The idle time of a cached resource. If it is not accessed within this time, it will be purged. ttl Number &lt;optional&gt; 300 (Seconds) The max age of a cached resource. The resource will be purged after this time. client Object &lt;optional&gt; An existing Redis or Memcached client instance. If not provided, one will be created for you when you specify the store property. options Object &lt;optional&gt; If you are allowing this library to create a Redis or Memcached client for you (you are specifying store but not providing a client), then use this option to pass options to the relevant client constructor. For more information please see the documentation of those libraries: Memcached options Node-Redis options store String &lt;optional&gt; The type of cache store to use, can be redis or memcached. If not specified, an in-memory cache will be used for the duration of the Node process. Source: Client.js Examples Allow Stormpath to create a default Redis client for you: var client = new stormpath.Client({ cacheOptions: { store: 'redis' } }); Specify the connection information for the default client: var client = new stormpath.Client({ cacheOptions: { store: 'redis', connection: { host: 'localhost', port: 7777 } } }); Provide your own Redis client: var redisClient = redis.createClient(); var client = new stormpath.Client({ cacheOptions: { store: 'redis', client: redisClient } }); ClientOptions This object allows you to configure the behavior of the Client and is provided when creating a new Client. Type: Object Properties: Name Type Argument Description apiKey Object &lt;optional&gt; An API Key Pair for your Tenant, see Create an API Key Pair. Properties Name Type Description id String The ID of the Tenant API Key Pair secret String The Secret of the Tenant API Key Pair baseUrl String &lt;optional&gt; The base URL for the Stormpath REST API. Enterprise Cloud customers should specify https://enterprise.stormpath.io/v1. Private deployments should use their custom base URL. cacheOptions CacheOptions &lt;optional&gt; Cache configuration, see CacheOptions. nonceStore Object &lt;optional&gt; If you are using the ID Site Feature in your Stormpath implementation, the calls to Application.createIdSiteUrl() and Application.handleIdSiteCallback() will make use of a nonce value to prevent replay attacks. By default these nonces will be stored in a cache region in the client's data store. You may use your own Nonce Store by providing an interface object that we can use to communicate with it. The object should be passed as this nonceStore value, and it should have these two methods: getNonce(nonceStringValue,callback) - It will search your nonce store for the nonce value and then call the callback with with the (err,value) pattern, where err indicates a problem with the store and value is the found nonce or null. putNonce(nonceStringValue,callback) - It should place the nonce value in your nonce store and then call the callback with (err) where err is a store error or null. Source: Client.js CollectionQueryOptions This object allows you to add query parameters when requesting collections from the Stormpath REST API. The query parameters allow you to sort, search, and limit the results that are returned. For more information, please see: REST API Reference: Collection Resources. Type: Object Properties: Name Type Argument Description expand String &lt;optional&gt; Comma-separated list of linked resources to expand on the returned resources. Not all links are available for expansion. For more information, please see: REST API Reference: Links. Example: 'customData, directory' limit Number &lt;optional&gt; The maximum number of collection items to return for a single request. Minimum value is 1. Maximum value is 100. Default is 25. offset Number &lt;optional&gt; The zero-based starting index in the entire collection of the first item to return. Default is 0. orderBy String &lt;optional&gt; URL-encoded comma-separated list of ordering statements. Each ordering statement identifies a sortable attribute, and whether you would like the sorting to be ascending or descending. Example: 'email,username asc' q String &lt;optional&gt; Stormpath will perform a case-insensitive matching query on all viewable attributes in all the resources in the Collection. Note that “viewable” means that the attribute can be viewed by the current caller. For full documentation of filter searching in the Stormpah API, please see: REST API Reference: Filter Search. attribute String &lt;optional&gt; Find objects by a specific attribute match, such as an email address. Not all attributes are available for matching on all resource types. Please refer to the specific resource type in this documentation, or see REST API Reference: Attribute Search. Source: resource/CollectionResource.js Examples // Expand custom data and directory when getting all accounts. client.getAccounts({ expand: 'customData, directory' }); // Get all accounts, sorting by email, then username, ascending. application.getAccounts({ orderBy: 'email,username asc' }, callbackFn); // Find any account that has a searchable attribute containing the text “Joe”: application.getAccounts({ q: 'Joe' }, callbackFn); // Find all accounts with this email address. application.getAccounts({ email: 'foo@bar.com'}, callbackFn); ExpansionOptions This object will pass the expand query parameter to the REST API when making requests for individual resources. The expand parameter allows you to fetch linked resources in the same request, allowing you to make less calls and warm your cache with the linked resources. Type: Object Properties: Name Type Argument Description expand String &lt;optional&gt; A comma-separated list of linked resources that should be expanded on the response from the REST API. Source: ds/DataStore.js Example client.getAccount({ expand: 'customData,groups' }, function(err, account){ // The custom data object is now populated on the account object: console.log(account.customData) // The first page of the groups collection is available as well: console.log(account.groups.items) // But if you need to all the groups, you should use the // the getter method and iterate through the collection: account.getGroups(function(err, groupsCollection){ groupsCollection.each(function(group){ console.log(group); }); }); }); IdSiteAuthenticationResult Type: Object Properties: Name Type Description account Object The account that was authenticated on ID Site. state String Custom state that was passed to ID Site, via the original request from Application.createIdSiteUrl(). isNew String Indicates that this account is a new account, and the registration was completed on ID Site. status String Indicates the action that the user completed on ID Site, which will be one of the following: AUTHENTICATED - The user already had an account and they successfully authenticated (&quot;logged in&quot;). REGISTERED - The user created a new account on ID Site. LOGOUT - The user has logged out. Source: resource/Application.js Jwt This type is provied by the nJwt library, this type is an object that represents a Json Web Token, allowing you to inspect it's claims. Type: Object Source: jwt/jwt-authentication-result.js ProviderAccountResult Type: Object Properties: Name Type Description account Account The account from the Stormpath Directory. created Boolean True if this account was created for the first time. Source: resource/Application.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:08-07:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Classes Classes AccessToken Account AccountCreationPolicy AccountStoreMapping ApiKey Application ApplicationAccountStoreMapping AssertionAuthenticationResult AuthenticationResult Client CollectionResource CustomData Directory DirectoryChildResource Group GroupMembership IdSiteModel InstanceResource JwtAuthenticationResult JwtAuthenticator OAuthPasswordGrantAuthenticationResult OAuthPasswordGrantRequestAuthenticator OAuthPolicy OAuthRefreshTokenGrantAuthenticationResult OAuthRefreshTokenGrantAuthenticator OAuthStormpathTokenAuthenticationResult OAuthStormpathTokenAuthenticator Organization OrganizationAccountStoreMapping PasswordPolicy PasswordResetToken Provider ProviderData RefreshToken SamlAttributeStatementMappingRules SamlIdpUrlBuilder SamlPolicy SamlProvider SamlServiceProvider SamlServiceProviderMetadata StormpathAssertionAuthenticator Strength Tenant × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:08-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global stormpath 0.18.5 Stormpath Node.js SDK Documentation What Is This Library?This is a library that you will use in your Node.js server applications. This library is a wrapper for the Stormpath REST API. It is a collection of methods that allow you to create, modify, and update resources in the REST API, without having to manually make HTTP calls from your own code. When Should I Use This Library?You should use this library when you need to work directly with the Stormpath REST API, but you don't want to manually construct the necessary HTTP requests. Some example cases are: I need to get a list of all the accounts in my Stormpath Tenant. I need to manually create accounts in a Directory. I need to create a mapping between an Application and an Account Store. What Can't I Find Here?This SDK is a low-level tool for working with the Stormpath REST API. It won't necessarily help you understand all the authentication and authorization features that Stormpath provides. If you are just getting started with your application and you would like some high-level guidance on how to think about authentication and authorization in your application, we recommend the Stormpath Product Guide. Once you are familiar with the core concepts of Stormpath, it will be much easier to find the parts of this library that will help you with your use-case. Is There An Easier Library?Yes! Stormpath is designed for full-stack applications, so we provide higher-level libraries for the server and the browser. If you're using Express.js, you'll want to install express-stormpath in your server, that library will attach endpoints that can be used by your front-end for authentication and authorization. On the front-end you will want to use one of our front-end libraries to complete the integration: Stormpath React SDK Stormpath AngularJS SDK If you are not using one of these front-end frameworks you can still integrate by making some simple JSON calls from your front-end application. Each section of the express-stormpath documentation will show you how to use the JSON API for these purposes. NOTE: The express-stormpath module depends on this library, and makes it available to your Express application, so all the features of this library are still made available to you. Where Do I Start?Everything starts with a Client instance, which you create like so: // Assumes API keys are in environment variables, or stormpath.yaml var stormpath = require('stormpath'); var client = new stormpath.Client();The client will require you to provide an API Key Pair, to secure the communication with the Stormpath REST API. There are several ways to configure this, and you can read about it in the Client section. Once you have your client instance, you can use it to start working with the REST API: // Fetch all the accounts in my Stormpath Tenant client.getAccounts(function(err, accountsCollection) { accountsCollection.each(function(account, next) { console.log(account); next(); }); });How Do I Get Help?We're here to help if you get stuck. There are several ways that you an get in touch with a member of our team: Send an email to support@stormpath.com Open a Github Issue on this repository: https://github.com/stormpath/stormpath-sdk-node Join us on our Slack channel: https://talkstormpath.shipit.xyz/ × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:08-07:00 using the DocStrap template. "},"AccessToken.html":{"id":"AccessToken.html","title":"Class: AccessToken","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: AccessToken AccessToken new AccessToken(accessTokenResource) Encapsulates a Stormpath OAuth Access Token Resource. For full documentation of this resource, please see REST API Reference: Access tokens. This class should not be manually constructed. It should be obtained from one of these methods: From the client, using the access token stormpath href Client.getAccessToken() From the account, Account.getAccessTokens() From a JWT authentication, JwtAuthenticator From an OAuth 2.0 password grant authentication, OAuthPasswordGrantRequestAuthenticator For a high-level overview of token management, please see Introduction to Token-Based Authentication. To revoke a access token, invoke the delete() method on an instance of this class. Parameters: Name Type Description accessTokenResource Object The JSON representation of this resource, retrieved from the Stormpath REST API. Source: resource/AccessToken.js Methods &lt;static&gt; delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Source: resource/AccessToken.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:08-07:00 using the DocStrap template. "},"Account.html":{"id":"Account.html","title":"Class: Account","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: Account Account new Account(accountResource) Encapsulates a Account resource. For full documentation of this resource, please see REST API Reference: Account. For more information about managing your accounts with Stormpath, please see Account Management. This class should not be manually constructed. It should be obtained from one of these methods: Application.getAccount() Application.getAccounts() Client.getAccount() Directory.getAccounts() Group.getAccounts() Organization.getAccounts() Parameters: Name Type Description accountResource Object The JSON representation of this resource. Source: resource/Account.js Extends DirectoryChildResource InstanceResource Methods addToGroup(group, callback) Adds the account to the given group. Parameters: Name Type Description group Object | String If this parameter is a string, it should be the HREF of the group that the account will be added to. If it is an object, it should have an href property which is the group href. callback function The function to call when the operation is complete. Will be called with the parameters (err, GroupMembership). Source: resource/Account.js Examples var groupHref = 'https://api.stormpath.com/v1/groups/xxx'; account.addToGroup(groupHref, callbackFn); var group = { href: 'https://api.stormpath.com/v1/groups/xxx'; }; account.addToGroup(group, callbackFn); var groupHref = 'https://api.stormpath.com/v1/groups/xxx'; client.getGroup(groupHref, function(err, group) { account.addToGroup(group, callbackFn); }); createApiKey(callback) Creates an ApiKey for this account, which can be used to authenticate a request to your service. For more information please read Using Stormpath for API Authentication. Parameters: Name Type Description callback function The function to call when the operation is complete. Will be called with the parameters (err, ApiKey). Source: resource/Account.js delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js getAccessTokens(collectionQueryOptions, callback) Retrieves the collection of access tokens that have been issued to this account. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection does not support attribute or filter searches. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of AccessToken objects. Source: resource/Account.js getApiKeys(options) Retrieves a collection of the account's API Keys. The secret property of each resource is encrypted with the tenant API Key Secret that was used to configure the current Client instance. We do this to ensure that the secret is encrypted at rest, as it may be cached in your caching database. Password-based AES 256 encryption is used. The PBKDF2 implementation will use 1024 iterations by default to derive the AES 256 key. At the risk of potentially decreased security, you can use the encryptionKeySize option to specify a smaller encryption key size. You can also request a lower number of key iterations with the encryptionKeyIterations option. This can reduce the CPU time required to decrypt the key after transit or when retrieving from cache. It is not recommended to go much lower than 1024 (if at all) in security sensitive environments. Parameters: Name Type Description options CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection does not support filter searches. The following options can also be used with this request: Properties Name Type Argument Default Description id String &lt;optional&gt; null Search for a specific key by key id. encryptionKeySize Number &lt;optional&gt; 256 Set to 128 or 192 to change the AES key encryption size. encryptionKeyIterations Number &lt;optional&gt; 1024 Number of encryption iterations. Source: resource/Account.js getCustomData(callback) Gets the CustomData object for this resource. Parameters: Name Type Description callback function The callback that will be called with the parameters (err, CustomData). Inherited From: DirectoryChildResource#getCustomData Source: resource/DirectoryChildResource.js getDirectory( [expansionOptions], callback) Gets the directory resource that is a parent of resource. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Directory during this request. callback function The callback that will be called with the parameters (err, Directory). Inherited From: DirectoryChildResource#getDirectory Source: resource/DirectoryChildResource.js getGroupMemberships(collectionQueryOptions, callback) Retrieves the collection of group memberships for this account. Group memberships are a resource that represent the link between an account and group. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection does not support attribute or filter searches. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of GroupMembership objects. Source: resource/Account.js getGroups(collectionQueryOptions, callback) Retrieves the collection of groups that this account is a member of. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection supports filter searches and the following attribute searches: name, description, status, createdAt, modifiedAt. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Group objects. Source: resource/Account.js getProviderData(callback) Get the account's provider data resource. The provider data resource contains information about this account's link to a third-party provider, such as Google. Parameters: Name Type Description callback function The function to call when the operation is complete. Will be called with the parameters (err, ProviderData). Source: resource/Account.js getRefreshTokens(collectionQueryOptions, callback) Retrieves the collection of refresh tokens that have been issued to this account. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection does not support attribute or filter searches. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of RefreshToken objects. Source: resource/Account.js getTenant( [expansionOptions], callback) Gets the Stormpath tenant resource that owns this resource. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Tenant during this request. callback function The callback that will be called with the parameters (err, Tenant). Inherited From: DirectoryChildResource#getTenant Source: resource/DirectoryChildResource.js invalidate(callback) Removes this resource, and all of it's linked resources, e.g. Custom Data, from the local cache. Parameters: Name Type Description callback function The function to call when the cache invalidation operation is complete. Inherited From: InstanceResource#invalidate Source: resource/InstanceResource.js save(callback) Save changes to this account. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err,updatedAccount). Overrides: InstanceResource#save Source: resource/Account.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:08-07:00 using the DocStrap template. "},"AccountCreationPolicy.html":{"id":"AccountCreationPolicy.html","title":"Class: AccountCreationPolicy","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: AccountCreationPolicy AccountCreationPolicy new AccountCreationPolicy(accountCreationPolicyResource) Encapsulates the account creation policy of a Directory. For full documentation of the this resource, please see REST API Reference: Account Creation Policy. For a high-level overview account verification workflows, please see: How to Verify an Account’s Email. Customizing Stormpath Emails via REST. This class should not be manually constructed. It should be obtained from one of these methods: Directory.getAccountCreationPolicy() Parameters: Name Type Description accountCreationPolicyResource Object The JSON representation of this resource, retrieved the Stormpath REST API. Source: resource/AccountCreationPolicy.js Methods &lt;static&gt; save(callback) Save changes to this resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedResource). Source: resource/AccountCreationPolicy.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:08-07:00 using the DocStrap template. "},"AccountStoreMapping.html":{"id":"AccountStoreMapping.html","title":"Class: AccountStoreMapping","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: AccountStoreMapping AccountStoreMapping new AccountStoreMapping(accountStoreMappingResource) Encapsulates an Account Store Mapping Resource, and is a base class for ApplicationAccountStoreMapping and OrganizationAccountStoreMapping. For full documentation of the PasswordPolicy resource, please see REST API Reference: Account Store Mapping. This class should not be manually constructed. It should be obtained from one of these methods: Application.getAccountStoreMappings() Organization.getAccountStoreMappings() An account store mapping can exist in two ways: Between an Application and a Directory, Group, or Organization. Between an Organization and a Directory or Group. For more information about account store mappings, please see Modeling Your User Base. Parameters: Name Type Description accountStoreMappingResource object The JSON representation of this resource. Source: resource/AccountStoreMapping.js Methods getAccountStore( [expansionOptions], callback) Get the Account Store of this mapping. For an ApplicationAccountStoreMapping this will be a Directory, Group, or Organization. For an OrganizationAccountStoreMapping this will be a Directory or Group. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the AccountStoreMapping during this request. callback function The callback to call when the operation is complete. Will be called with (err, &lt;Directory|Group&gt;). Source: resource/AccountStoreMapping.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:08-07:00 using the DocStrap template. "},"ApiKey.html":{"id":"ApiKey.html","title":"Class: ApiKey","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: ApiKey ApiKey new ApiKey(apiKeyResource) Encapsulates an Api Key resource of an Account. For full documentation of this resource, please see REST API Reference: Account API Keys. These keys can be used to authenticate requests to your web framework. For a high-level overview of this feature, please read Using Stormpath for API Authentication. If you are using Express-Stormath, please read the Authentication Section. This class should not be manually constructed. It should be obtained from one of these methods: Account.getApiKeys() Application.getApiKey() Parameters: Name Type Description apiKeyResource Object The JSON representation of this resource, retrieved the Stormpath REST API. Source: resource/ApiKey.js Extends InstanceResource Methods delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js invalidate(callback) Removes this resource, and all of it's linked resources, e.g. Custom Data, from the local cache. Parameters: Name Type Description callback function The function to call when the cache invalidation operation is complete. Inherited From: InstanceResource#invalidate Source: resource/InstanceResource.js save(callback) Save changes to this resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedResource). Inherited From: InstanceResource#save Source: resource/InstanceResource.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:08-07:00 using the DocStrap template. "},"Application.html":{"id":"Application.html","title":"Class: Application","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: Application Application new Application(applicationResource) Encapsulates an Application resource. For full documentation of this resource, please see REST API Reference: Application. This class should not be manually constructed. It should be obtained from one of these methods: Client.getApplication(). Parameters: Name Type Description applicationResource Object The JSON representation of this resource. Source: resource/Application.js Extends InstanceResource Methods authenticateAccount(authenticationRequest, callback) Attempt to authenticate an account, using username/email and password. Use this method to assert that the supplied password is the correct password for an account. Parameters: Name Type Description authenticationRequest Object Authentication request object, can only be used for username and password authentication. Properties Name Type Description username Object The username or email address of an Account that exists in a Directory. password Object The password for the Account. callback function Callback function called with (err, authenticationResult). Source: resource/Application.js Example var authenticationRequest = { username: 'user@example.com', // Can be username or email address of account. password: 'RawPassw0rd!' }; application.authenticateAccount(authenticationRequest, function(err, result) { // If no error, the user's credentials were valid. Now fetch the account: result.getAccount(function(err, account) { console.log(account); }); }; authenticateApiRequest(options, callback) This method allows you to issue API-Key based Access Tokens and perform API Key authentication for your users, as described in Using Stormpath for API Authentication. NOTE: The OAuth flow that this method supports is the Client Credentials workflow, which requires the Account to have an ApiKey. The issued access tokens are stateless and cannot be revoked. If you want to issue revoke-able Access Tokens and Refresh Tokens, please use the OAuthPasswordGrantRequestAuthenticator to create password-based tokens. Issuing Access tokens To issue Access tokens, the user must supply their ApiKey in the Authorization header, as HTTP Basic format, and the POST body must define the client_credentials grant type. The user may also provide the scope that they desire. For example, the request may look like this: Authorization: Basic &lt;Base64 Encoded api_key_id:api_key_secret&gt; grant_type=client_credentials scope=scope-I-wantThis method will process the request and create an access token, if the API key and secret is valid, and if the account is reachable by this application and the account is not disabled. You may optionally define a scopeFactory to determine if the scope should be issued. An example of how to issue access tokens is provided below. Authenticating Access tokens If the user has been issued an access token, they can use it to authenticate requests by providing it in the Authorization header of the request, with this format: Authorization: Bearer &lt;access_token&gt;If the token is not expired and the account is still enabled, this method will produce an OAuthClientCredentialsAuthenticationResult. Otherwise you will receive an authentication error, and you should not allow the user to access the protected resource. This method will not make authorization decisions, based on the scope of the token, this must be done by your application. Please see the example below. Parameters: Name Type Description options Object The data for this request, the request property must be supplied. Properties Name Type Argument Description request Object An Express-like request object, that must have the following properties: Properties Name Type Description url String The url of the request, including query parameters. method String The method of the request, GET or POST depending on the type of request. headers Object An object that contains the headers of the request, so that we can read the Authorization header. body Object An object that has the posted form body, this is required when requesting an access token. Properties Name Type Description grant_type String Must be client_credentials. username String The username or email address of the Account that is requesting an access token. password String The password of the Account that is requesting an access token. scopeFactory function &lt;optional&gt; A function that can define custom scope for the access token. When a user is requesting an access token, we will call this function and you can tell us what scope to add to the token. The function will be called with the parameters (account, requestedScope, callback). The requestedScope is the value of the scope field from the user's POST, and the callback should be called with the parameters (err, grantedScope). ttl Number &lt;optional&gt; The lifetime of the Access Tokens that are created by this method, in seconds. Default is 3600 (one hour) if not specified. callback function The callback to call with the the authentication result, will be called with the parameters (err, OAuthClientCredentialsAuthenticationResult). Source: resource/Application.js Examples // This is how you would require HTTP Basic or Access Token authentication, for a route: app.get('/protected/resource', function(req, res) { application.authenticateApiRequest({ request: req }, function(err, authResult) { authResult.getAccount(function(err, account) { if (err) { return res.status(err.status).json(err); } var message = 'Hello, ' + account.username + '! Thanks for authenticating.'; if (authResult.grantedScopes) { message += ' You have been granted: ' + authResult.grantedScopes.join(' '); } res.json({ message: message }); }); }); }); // This is how you would implement the token endpoint in your application: app.post('/oauth/token', function(req, res) { application.authenticateApiRequest({ request: req, scopeFactory: function(account, requestedScopes, callback) { // Determine what scope to give, then provide the granted scope to the callback. callback(null, 'granted-scope'); } }, function(err, authResult) { if (err) { res.status(err.status).json(err); } else { res.json(authResult.tokenResponse); } }); }); createAccount(accountData [, requestOptions], callback) Creates an Account in the application's default account store. Parameters: Name Type Argument Description accountData AccountData The data for the new account object. requestOptions Object &lt;optional&gt; Query parameters for this request. These can be any of the ExpansionOptions, e.g. to retrieve linked resources of the Account during this request, or one of the other options listed below. Properties Name Type Argument Default Description passwordFormat Boolean &lt;optional&gt; null Set this to MCF if you already have a password hash, and can provide the hash as the stormpath2 MCF has format. For more information see Importing Accounts with MCF Hash Passwords callback function Callback function, will be called with (err, Account). Source: resource/Application.js Example var account = { givenName: 'Foo', surname: 'Bar', username: 'foolmeonce', email: 'foo@example.com', password: 'Changeme1!' }; application.createAccount(account, function(err, createdAccount) { console.log(createdAccount); }); createAccountStoreMapping(accountStoreMapping, callback) Creates a mapping between an Application and an Account Store, the Account Store can be a Directory, Group, or Organization. Parameters: Name Type Description accountStoreMapping Object Properties Name Type Argument Default Description accountStore Directory | Group | Organization | Object The Account Store to set as the default Account Store for this application. This can be a materialized Directory, Group, Organization, or object literal with an href property that identifies the Account Store. isDefaultAccountStore Boolean &lt;optional&gt; false Set to true if you want this account store to be the default store where new accounts are placed when calling Application.createAccount(). If you need to change the default account store in the future, use Application.setDefaultAccountStore() isDefaultGroupStore Boolean &lt;optional&gt; false Set to true if you want this account store to be the default location of groups when calling Application.createGroup(). In this situation, the account store must be a Directory. If you need to change the default group store in the future, use Application.setDefaultGroupStore() callback function The function to call when the operation is complete. Will be called with the parameters (err, ApplicationAccountStoreMapping). Source: resource/Application.js Examples client.getDirectory(directoryHref, function(err, directory}{ application.createAccountStoreMapping({ accountStore: directory }, function (err, applicationAccountStoreMapping) { if (!err) { console.log('Directory was mapped to the application.'); } }); }) var mapping = { accountStore: { href: 'https://api.stormpath.com/v1/directories/xxx' } }; application.createAccountStoreMapping(mapping, function (err, applicationAccountStoreMapping) { if (!err) { console.log('Directory was mapped to the application.'); } }); createAccountStoreMappings(mappings, callback) Used to create multiple account store mappings at once. Parameters: Name Type Description mappings Array.&lt;Object&gt; An array of mapping definitions, the same that you would pass to Application.createAccountStoreMapping(). callback function The function to call when the operation is complete. Will be called with the parameters (err, [ApplicationAccountStoreMappings]). Source: resource/Application.js createGroup(group, callback) Creates a group within the default group store of the Application. If the application does not have a default group store, this will error. Parameters: Name Type Description group Group New group definition. callback function The function to call when the operation is complete. Will be called with the parameters (err, Group). Source: resource/Application.js Example var group = { name: 'New Users' }; application.createGroup(group, function (err, group) { if (!err) { console.log('Group Created!'); } }); createIdSiteUrl(options) Creates a URL which will redirect a user to your ID Site. The URL will look like https://api.stormpath.com/v1/sso?jwtRequest=&lt;token&gt;. Once the URL is created, you should issue a 302 redirect to this URL. The /sso endpoint will consume the request, and then redirect the user to your ID Site application. This entire process happens over HTTPS and all the JWTs are signed with secret keys for security. After the user authenticates on your ID Site, they will be redirected back to the specified callbackUri. You will need to parse that response with Application.handleIdSiteCallback() to retrieve the account of the user that has authenticated. For more information on our ID Site feature, please see Using ID Site. Parameters: Name Type Description options Object ID Site redirect options. Properties Name Type Default Description callbackUri String REQUIRED. The full URL where the user should be sent after they authenticate on your ID Site, e.g. https://www.example.com/dashboard. For security reasons, this URL must be registered as an authorized callback URI in your ID Site configuration. This can be managed via the REST API or the Stormpath Admin Console. This response should be parsed with Application.handleIdSiteCallback(). logout Boolean false If true, the user will be logged out of their session and immediately redirected to the specified callbackUri. organizationNameKey String null Multi-tenancy option. The organization name key to auto-fill in the Organization field on ID Site. This value will be fixed and the user cannot change it. Use this if you already know which Organization the user will be logging into. If you don't know which Organization the user should log in to, and you want the user to specify it, you should set showOrganizationField to true, and they will be shown a field where they can specify the Organization. If there is no organization with that name key, or the organization is not mapped to the current Stormpath Application, an error will be returned to the callback URI. showOrganizationField Boolean null Multi-tenancy option. If true, show the organization field on ID Site, so that the user must provide the name key of the organization that they wish to log into. If the Application does not have any Organizations mapped to it, this option has no effect. If true, and organizationNameKey is defined, then the organizationNameKey will be placed in the field, but the field will not be editable. If false, and organizationNameKey is defined, then the Organization field will be hidden but the authentication attempt will still be targeted at the specified organization. state String null Custom string that can be used to carry state through the request. This state property will be available in the JWT payload on ID Site, and in the JWT that is provided to your callback URI. useSubDomain Boolean Multi-tenancy option. Use the provided organizationNameKey as the domain prefix for the ID Site URL. For example, if organizationNameKey is org-a and your ID Site URL is https://id.example.com then the user will be redirected to https://org-a.id.example.com. Source: resource/Application.js Returns: The URL to redirect the user to. Type String Examples Manually redirect the user to ID Site, if using Express, but not using Express-Stormpath var application; // An existing reference to an Application resource app.get('/login', function (req, res) { var url = application.createIdSiteUrl({ callbackUri: 'http://localhost:3000/idSiteCallback' }); res.redirect(url); }); app.get('/idSiteCallback', function (req, res) { application.handleIdSiteCallback(req.url, function (err, idSiteAuthenticationResult) { if (err) { console.error(err); res.end(500); } else { res.json(idSiteAuthenticationResult.account); } }); }); Configuring automatic redirection to ID Site, if using Express-Stormpath app.use(stormpath.init(app, { web: { idSite: { enabled: true } } })); delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js getAccount(providerAccountRequest, callback) Use this method to get an account from a provider directory (Google, Facebook, etc). To use this method, you need to do the following: Configure an application with the provider, and connect it with a Stormpath Directory. For instructions, please see How Social Authentication Works. Prompt the user to authenticate with the provider, via your provider application (e.g. Facebook application consent screen, Google+ login). Collect the access token or code that is returned after the user provides consent to your application. Pass that access token to this function, and declare the provider type. A new Account is created in the provider directory, if this user is authenticating for the first time. Otherwise, the existing Account resource will be retrieved. Parameters: Name Type Description providerAccountRequest Object An object which enumerates the provider store and the access token or code that was obtained by the provider. Some providers use access tokens, while others use codes. Only specify one or the other. Properties Name Type Description providerData Object Properties Name Type Argument Description providerId String The providerId of the directory, e.g. github, google, facebook, linkedin. accessToken String &lt;optional&gt; The access token that was obtained from the provider. code String &lt;optional&gt; The access code that was obtained from the provider. callback function Callback function to call with parameters (err, ProviderAccountResult). Source: resource/Application.js Example var providerAccountRequest = { providerData: { providerId: 'facebook', accessToken: 'abc1235' } }; application.getAccount(providerAccountRequest, function(err, providerAccountResult) { if (providerAccountResult.created) { console.log('This user was newly created in the directory.'); } console.log(providerAccountResult.account); }); getAccounts(collectionQueryOptions, callback) Get the account's collection for this Application, which is a list of all accounts in all account stores that are mapped to this application. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection supports filter searches and the following attribute searches: createdAt, email, givenName, middleName, modifiedAt, surname, status, username. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Account objects. Source: resource/Application.js Example var query = { givenName: 'foo' }; application.getAccounts(query, function(err, collection) { collection.each(function(account, next) { console.log('Found account for ' + account.givenName + ' (' + account.email + ')'); next(); }); }); getAccountStoreMappings( [collectionQueryOptions], callback) Retrieves the list of Application Account Store Mappings for this application. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. This collection does not support attribute or filter searches. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of ApplicationAccountStoreMapping objects. Source: resource/Application.js Example application.getAccountStoreMappings({ expand: 'accountStore' }, function(err, accountStoreMappings) { if (!err) { console.log(accountStoreMappings.items); } }); getApiKey(apiKeyId, options, callback) Retrieves the specified ApiKey for an Account that may login to the Application (as determined by the application's mapped account stores). If the API Key does not correspond to an Account that may login to the application, then a 404 error is provided to the callback. By default, the ApiKey resource is heavily encrypted. It is encrypted while in transit from our REST API, and while at rest in the local cache that is maintained by the SDK. The encryption input is the Tenant Api Key Secret that was used when the Client Instance was constructed. The default encryption strength is password-based AES 256 encryption and the PBKDF2 implementation will use 1024 iterations to derive the AES 256 key. At the risk of potentially decreased security, you can use the options argument to specify a lower level of encryption key size, e.g. 192 or 128. You can also request a lower number of key iterations. This can reduce the CPU time required to decrypt the key after transit or when retrieving from cache. It is not recommended to go much lower than 1024 (if at all) in security sensitive environments. Parameters: Name Type Description apiKeyId String The ID of the ApiKey to search for. options Object Options for API Key encryption. Properties Name Type Argument Default Description encryptionKeySize String &lt;optional&gt; 256 Set to 128 or 192 to change the AES key encryption size. encryptionKeyIterations String &lt;optional&gt; 1024 The number of iterations to use in the PBKDF operation. callback function The callback that will be called with the parameters (err, ApiKey). Source: resource/Application.js Example application.getApiKey('xxxxAAAyyBb', function(err, apiKey) { if (err) { console.log('Api Key could not be found.'); } else { console.log(apiKey); } }); getCustomData(callback) Gets the CustomData object for this resource. Parameters: Name Type Description callback function The callback that will be called with the parameters (err, CustomData). Source: resource/Application.js getDefaultAccountStore( [expansionOptions], callback) Retrieves the ApplicationAccountStoreMapping that represents the link to the Application's default Account Store, which is the Directory that new accounts will be created in when using Application.createAccount(). Note: This method is named incorrectly, it should be returning the Directory resource (not the ApplicationAccountStoreMapping). This will be fixed in version 1.0.0. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the account store during this request. callback function The function to call when the operation is complete. Will be called with the parameters (err, ApplicationAccountStoreMapping). Source: resource/Application.js Example application.getDefaultAccountStore({ expand: 'accountStore' }, function(err, applicationAccountStoreMapping) { if (!err) { console.log(applicationAccountStoreMapping.accountStore.name); } }); getDefaultGroupStore( [expansionOptions], callback) Retrieves the ApplicationAccountStoreMapping that represents the link to the Application's default group store, which is the Directory that new groups will be created in when using Application.createGroup(). Note: This method is named incorrectly, it should be returning the Directory resource (not the ApplicationAccountStoreMapping). This will be fixed in version 1.0.0. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the account store during this request. callback function The function to call when the operation is complete. Will be called with the parameters (err, ApplicationAccountStoreMapping). Source: resource/Application.js Example application.getDefaultGroupStore({ expand: 'accountStore' }, function(err, applicationAccountStoreMapping) { if (!err) { console.log(applicationAccountStoreMapping.accountStore.name); } }); getGroups(collectionQueryOptions, callback) Get the groups collection for this Application, which is a list of all groups that are directly mapped to the application, and all groups that exist in a directory that is mapped to the application. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection supports filter searches and the following attribute searches: name, description, status. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Group objects. Source: resource/Application.js Example var query = { name: 'admins' }; application.getGroups(query, function(err, collection) { if (collection &amp;&amp; collection.items.length === 1) { console.log('Found the admins group, href is: ' + group.href); } }); getOAuthPolicy(callback) Gets the OAuth policy of this application. The OAuth policy defines the TTL settings for the Access Tokens and Refresh Tokens that are issued by this application's OAuth Token endpoint. The values must be an ISO8060 Duration Formatted String. Parameters: Name Type Description callback function The function to call when the operation is complete. Will be called with the parameters (err, OAuthPolicy). Source: resource/Application.js Example application.getOAuthPolicy(function (err, oAuthPolicy) { // Set the Access Token TTL to 1 hour, and disable Refresh Tokens. oAuthPolicy.accessTokenTtl = 'PT1H'; oAuthPolicy.refreshTokenTtl = 'PT0D'; oAuthPolicy.save(); }); getSamlPolicy( [expansionOptions], callback) Get the SamlPolicy of the application. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the SamlPolicy during this request. callback function Callback function, will be called with (err, samlPolicy). Source: resource/Application.js getTenant( [expansionOptions], callback) Gets the Stormpath tenant resource that owns this resource. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Tenant during this request. callback function The callback that will be called with the parameters (err, Tenant). Source: resource/Application.js handleIdSiteCallback(responseUri, callback) This method will parse the JWT result from an ID Site Callback, and give you an IdSiteAuthenticationResult, which contains the Account object of the account that was authenticated. Parameters: Name Type Description responseUri String The URL that the user has arrived on your site with. For example, http://example.com/idSiteCallback?jwtResponse=&lt;token&gt;. callback function Will be called with (err, idSiteAuthenticationResult). Source: resource/Application.js Example Manually handling an ID Site Callback, if using Express. app.get('/idSiteCallback', function (req, res) { application.handleIdSiteCallback(req.url, function (err, idSiteAuthenticationResult) { if (err) { console.error(err); res.end(500); } else { res.json(idSiteAuthenticationResult.account); } }); }); invalidate(callback) Removes this resource, and all of it's linked resources, e.g. Custom Data, from the local cache. Parameters: Name Type Description callback function The function to call when the cache invalidation operation is complete. Inherited From: InstanceResource#invalidate Source: resource/InstanceResource.js resendVerificationEmail(resendVerificationEmailRequest, callback) Re-sends the account verification email to the specified account. The email will contain a token that can be verified with Tenant.verifyAccountEmail(). Parameters: Name Type Description resendVerificationEmailRequest Object Properties Name Type Argument Description login String The username or email address of the account that you wish to re-send the verification email to. accountStore Object &lt;optional&gt; An object that allows you to define an account store for this request. Properties Name Type Description href Object The HREF of the account store that you wish to target, for locating the the account object. callback function Callback function, will be called with (err). Source: resource/Application.js Example var resendVerificationEmailRequest = { login: 'foo@example.com' }; application.resendVerificationEmail(resendVerificationEmailRequest, function(err) { if (!err) { console.log('Email re-sent to ' + resendVerificationEmailRequest.login); } }); resetPassword(passwordResetToken, newPassword, callback) Sets a new password for the user, using the supplied password reset token. The password reset token will be verified and the password strength policy of the account's directory will be enforced. If this operation is successful, the password reset token will be consumed and cannot be used again. Parameters: Name Type Description passwordResetToken String The password reset token that was created by Application.sendPasswordResetEmail(). newPassword String The new password that the user desires. callback function Callback function, will be called with (err). Source: resource/Application.js Example var passwordResetToken = 'eyJraWQiOiI0Qk9aM1kyMTg0T0Q5VFJMS..'; // The token that was created by Application.sendPasswordResetEmail(). var newPassword = 'Pa@ssw0Rd!1;'; // The new password that the user desires. application.resetPassword(passwordResetToken, newPassword, function(err) { if (err) { console.log(err); // Token is invalid, or password is not strong enough. } else { console.log('Password was reset.'); } }); save(callback) Save changes to this resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedResource). Inherited From: InstanceResource#save Source: resource/InstanceResource.js sendPasswordResetEmail(passwordResetRequest, callback) Sends a password reset email to the account holder. This email will contain a link with a password reset token. The format of the link is controlled by the Password Policy of the Directory that the account is in. For more information on the email, please see Manage Password Reset Emails. If you want the raw token (e.g. to manually send your own email with the token) you can do so by working with the PasswordResetToken instance that is provided to the callback. Parameters: Name Type Description passwordResetRequest Object The password reset request object. Properties Name Type Argument Description email String The email address of the account that you wish to send a password reset email to. accountStore Object &lt;optional&gt; An object that allows you to define an account store for this request. Properties Name Type Description href Object The HREF of the account store that you wish to target, for locating the the account object. callback function Callback function, will be called with (err, passwordResetToken). Source: resource/Application.js Example var passwordResetRequest = { email: 'foo@example.com' }; application.sendPasswordResetEmail(passwordResetRequest, function(err, passwordResetToken) { // The token is the last part of the HREF. console.log(passwordResetToken.href.split('/').pop()); // The account can be retrieved by using the account href on the result. client.getAccount(passwordResetToken.account.href, function(err, account) { console.log(account); }); }); setDefaultAccountStore(accountStore, callback) Sets the default Account Store for this Application by setting the isDefaultAccountStore property of the AccountStoreMapping that represents the link between this application and the account store. If this mapping does not already exist it will be automatically created. Parameters: Name Type Description accountStore Directory | Group | Object The Account Store to set as the default Account Store for this application. This can be a materialized Directory, Group, or object literal with an href property that identifies the Account Store. callback function The function to call when the operation is complete. Will be called with the parameters (err, ApplicationAccountStoreMapping). Source: resource/Application.js Examples var directoryHref; // The HREF of an existing directory. client.getDirectory(directoryHref, function(err, directory){ application.setDefaultAcccountStore(directory, function (err) { if (!err) { console.log('Directory was set as default account store'); } }); }) var directoryHref; // The HREF of an existing directory. application.setDefaultAcccountStore({href: directoryHref}, function (err) { if (!err) { console.log('Directory was set as default account store'); } }); setDefaultGroupStore(directory, callback) Sets the default Group Store for this Application by setting the isDefaultGroupStore property of the AccountStoreMapping that represents the link between this application and the account store. If this mapping does not already exist it will be automatically created. Parameters: Name Type Description directory Directory | Object The Directory to set as the default group store for this application. This can be a materialized Directory, or object literal with an href property that identifies the Directory. callback function The function to call when the operation is complete. Will be called with the parameters (err, ApplicationAccountStoreMapping). Source: resource/Application.js Examples var directoryHref; // The HREF of an existing directory. client.getDirectory(directoryHref, function(err, directory}{ application.setDefaultGroupStore(directory, function (err, applicationAccountStoreMapping) { if (!err) { console.log('Directory was set as default group store'); } }); }) var directoryHref; // The HREF of an existing directory. application.setDefaultGroupStore({href: directoryHref}, function (err) { if (!err) { console.log('Directory was set as default group store'); } }); verifyPasswordResetToken(passwordResetToken, callback) Verifies that the given password reset token is valid and can be used for a password change request (via Application.resetPassword()). The token is invalid if it has expired, has already been used, or was not issued by a Stormpath Application. Parameters: Name Type Description passwordResetToken String The password reset token that was created by Application.sendPasswordResetEmail(). callback function Callback function, will be called with (err). Source: resource/Application.js Example var passwordResetToken = 'eyJraWQiOiI0Qk9aM1kyMTg0T0Q5VFJMS..'; // The token that was created by Application.sendPasswordResetEmail(). application.verifyPasswordResetToken(passwordResetToken, function(err) { if (err) { console.log(err); // Token is invalid, expired, or already used. } else { console.log('Token is valid.'); } }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:08-07:00 using the DocStrap template. "},"ApplicationAccountStoreMapping.html":{"id":"ApplicationAccountStoreMapping.html","title":"Class: ApplicationAccountStoreMapping","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: ApplicationAccountStoreMapping ApplicationAccountStoreMapping new ApplicationAccountStoreMapping(accountStoreMappingResource) This object encapsulates an Application Account Store Mapping, which represents the link between an Application and an Account Store, such as a Directory, Group, or Organization. For full documentation of this resource, please see REST API Reference: Account Store Mapping. This class should not be manually constructed. It should be obtained from one of these methods: Application.createAccountStoreMapping() Application.getAccountStoreMappings() For more information about account store mappings, please see Modeling Your User Base. Parameters: Name Type Description accountStoreMappingResource object The JSON representation of this resource. Source: resource/ApplicationAccountStoreMapping.js Extends AccountStoreMapping Methods getAccountStore( [expansionOptions], callback) Get the Account Store of this mapping. For an ApplicationAccountStoreMapping this will be a Directory, Group, or Organization. For an OrganizationAccountStoreMapping this will be a Directory or Group. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the AccountStoreMapping during this request. callback function The callback to call when the operation is complete. Will be called with (err, &lt;Directory|Group&gt;). Inherited From: AccountStoreMapping#getAccountStore Source: resource/AccountStoreMapping.js getApplication( [expansionOptions], callback) Gets the Application that is associated with this account store mapping. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Application during this request. callback function The callback to call when the operation is complete. Will be called with (err, Application). Source: resource/ApplicationAccountStoreMapping.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"AssertionAuthenticationResult.html":{"id":"AssertionAuthenticationResult.html","title":"Class: AssertionAuthenticationResult","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: AssertionAuthenticationResult AssertionAuthenticationResult new AssertionAuthenticationResult() Encapsulates the authentication result from an instance of StormpathAssertionAuthenticator. This class should not be manually constructed. It should be obtained from one of these methods: StormpathAssertionAuthenticator.authenticate(). Source: authc/AssertionAuthenticationResult.js Methods getAccount(callback) Get the account resource of the account that has authenticated. Parameters: Name Type Description callback function The callback to call with the parameters (err, Account). Source: authc/AssertionAuthenticationResult.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"AuthenticationResult.html":{"id":"AuthenticationResult.html","title":"Class: AuthenticationResult","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: AuthenticationResult AuthenticationResult new AuthenticationResult(authenticationResult) Encapsulates an authentication result, and provides a method for getting the account that was authenticated. An Authentication Result is not constructed manually, instead it is returned from one of these methods: Application.authenticateAccount() Application.authenticateApiRequest() Parameters: Name Type Description authenticationResult Object The raw JSON data of the Application resource, as retrieved from the Stormpath REST API. Source: resource/AuthenticationResult.js Members &lt;static&gt; grantedScopes :Array Exists if the authentication result was created from a previously issued OAuth Access Token which has granted scopes, it will be an array of strings which are the granted scopes. Type: Array Source: resource/AuthenticationResult.js Example ['scope-a', 'scope-b'] Methods getAccessToken() This method calls getJwt() to create a JWT for account, and returns it as a Base64-URL encoded token. Source: resource/AuthenticationResult.js Examples Get a compacted JWT access token for this account var accessToken = authenticationResult.getAccessTokenResponse(); Access token format eyJraWQiOiI2NldURFJVM1paSkNZVFJVVlZTUUw3WEJOIiwic3R0IjoiYWNjZXNzIiwiYWxnIjoiSFMyNTYifQ.eyJqdGkiOiIzV0llS3N1SmR6YWR5YzN4U1ltc1l6IiwiaWF0IjoxNDY5ODMzNzQ3LCJpc3MiOiJodHRwczovL2FwaS5zdG9ybXBhdGguY29tL3YxL2FwcGxpY2F0aW9ucy8yNGs3SG5ET3o0dFE5QVJzQnRQVU42Iiwic3ViIjoiaHR0cHM6Ly9hcGkuc3Rvcm1wYXRoLmNvbS92MS9hY2NvdW50cy8yRWRHb3htbGpuODBlRHZjM0JzS05EIiwiZXhwIjoxNDY5ODM0MzQ3LCJydGkiOiIzV0llS3BhRWpQSGZMbXk2R0l2Ynd2In0.9J7HvhgJZxvxuE-0PiarTDTFPCVVLR_nvRByULNA01Q getAccessTokenResponse() This method calls getJwt() to create a JWT for account, and returns as an an OAuth-compatible response body. Source: resource/AuthenticationResult.js Examples Get an access token response body for this account. var responseBody = authenticationResult.getAccessTokenResponse(); Response body format { &quot;access_token&quot;: &quot;eyJ0eXAiOiJKV1QiLCJhbGc ...&quot;, &quot;expires_in&quot;: 3600, &quot;token_type&quot;: &quot;bearer&quot;, &quot;scope&quot;: &quot;given-scope&quot; } getAccount( [options], Callback) Retrieves the account resource of the user that has been authenticated. Parameters: Name Type Argument Description options ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Account during this request. Callback function Callback function, will be called with (err, account). Source: resource/AuthenticationResult.js getJwt() Create a signed JWT that can be used to authenticate this account in the future with one of these methods: JwtAuthenticator.authenticate() Application.authenticateApiRequest() The token is tied to the application which generated the authentication result, the iss field will the the HREF of the application and the sub field will be the ID of the ApiKey of the Account that authenticated. Warning: Tokens created through this method are not managed by the Stormpath REST API (they are stateless). If you need Stormpath to track the tokens, please use the OAuthPasswordGrantRequestAuthenticator to obtain an access token and refresh token for the user. Source: resource/AuthenticationResult.j
