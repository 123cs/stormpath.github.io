s Returns: Type Jwt Example var jwt = authenticationResult.getJwt(); jwt.setExpiration(new Date('2015-07-01')); // A specific date jwt.setExpiration(new Date().getTime() + (60*60*1000)); // One hour from now // Compact the JWT to a Base64-URL encoded token. var accessToken = jwt.compact(); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: Client Client new Client( [clientOptions]) A client is used to retrieve and update resources in the Stormpath REST API, and is required before working with any functions of this library. To create a client, you must provide an API Key Pair that has been provisioned for your Tenant. To learn about provisioning these keys, please read Create an API Key Pair. Once you have your API Key Pair, you need to supply the ID and Secret values to the client constructor. This can be done one of three ways: By passing them into the client constructor as the clientOptions.apiKey value. By placing them in a stormpath.yml file, in the current working directory. By providing these environment variables: STORMPATH_CLIENT_API_KEY_ID STORMPATH_CLIENT_API_KEY_SECRET Each of these strategies is shown by example below. The API Key pair is just one of several options in the ClientOptions object. Parameters: Name Type Argument Description clientOptions ClientOptions &lt;optional&gt; An optional configuration object for configuring the client. Source: Client.js Examples If API Key Pair is available as environment variables, or stormpath.yml: // Assumes API keys are in environment variables, or stormpath.yaml var stormpath = require('stormpath'); var client = new stormpath.Client(); If placing the API Key Pair in stormpath.yml, the file contents should look like this: client: apiKey: id: YOUR_API_KEY_ID secret: YOUR_API_KEY_SECRET If you want to pass the API Key Pair directly as configuration: var stormpath = require('stormpath'); var client = new stormpath.Client({ apiKey: { id: 'YOUR_API_KEY_ID', secret: 'YOUR_API_KEY_SECRET' } }); Methods createApplication(application [, expansionOptions], callback) Creates a new Application resource in the current Tenant. Parameters: Name Type Argument Description application Object The Application resource to create. expansionOptions ExpansionOptions &lt;optional&gt; Options to expand linked resources on the returned Application. callback function Callback function, will be called with (err, Application). Source: Client.js Example var newApplication = { name: 'Todo Application' } client.createApplication(newApplication, function (err, application) { console.log(application); }); createApplications(applications [, expansionOptions], callback) Create multiple Application resources in the current Tenant with one SDK call. Parameters: Name Type Argument Description applications Array.&lt;Object&gt; An array of Application objects to create. expansionOptions ExpansionOptions &lt;optional&gt; Options to expand linked resources on the returned Application resources. callback function The function to call when then the operation is complete. Will be called with the parameters (err, applications), where applications is an array of Application objects. Source: Client.js Example var newApplications = [ { name: 'Todo Application' }, { name: 'Notes Application' } ] client.createApplications(newApplications, function (err, applications) { console.log(applications); }); createDirectories(directories [, expansionOptions], callback) Create multiple Directory resources in the current Tenant with one SDK call. Parameters: Name Type Argument Description directories Array.&lt;Object&gt; An array of Directory objects to create. expansionOptions ExpansionOptions &lt;optional&gt; Options to expand linked resources on the returned Directory resources. callback function The function to call when then the operation is complete. Will be called with the parameters (err, directories), where directories is an array of Directory objects. Source: Client.js Example var newDirectories = [ { name: 'Administrators' }, { name: 'Customers' } ] client.createDirectories(newDirectories, function (err, directories) { console.log(directories); }); createDirectory(directory [, expansionOptions], callback) Creates a new Directory resource in the current Tenant. After creating a directory, you will likely want to map it to an Application using Application.createAccountStoreMapping(). Parameters: Name Type Argument Description directory Object The Directory resource to create. expansionOptions ExpansionOptions &lt;optional&gt; Options to expand linked resources on the returned Directory. callback function Callback function, will be called with (err, Directory). Source: Client.js Example var newDirectory = { name: 'Customers' } client.createDirectory(newDirectory, function (err, directory) { console.log(directory); }); createOrganization(organization [, expansionOptions], callback) Creates a new Organization resource in the current Tenant. After creating a organization, you will likely want to map it to an Application using Application.createAccountStoreMapping(). Parameters: Name Type Argument Description organization Object The Organization resource to create. expansionOptions ExpansionOptions &lt;optional&gt; Options to expand linked resources on the returned Organization. callback function Callback function, will be called with (err, Organization). Source: Client.js Example var newOrganization = { name: 'Metal Works, Inc.' } client.createOrganization(newOrganization, function (err, organization) { console.log(organization); }); getAccessToken(href [, expansionOptions], callback) Retrieves a AccessToken resource. Parameters: Name Type Argument Description href String The href of the AccessToken. expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the AccessToken during this request. callback function Callback function, will be called with (err, AccessToken). Source: Client.js Example var href = &quot;https://api.stormpath.com/v1/accessTokens/3s7TiFXrobbQ0RU1Kb0IM5&quot;; client.getAccessToken(href, function (err, accessToken) { console.log(accessToken); }); getAccount(href [, expansionOptions], callback) Retrieves a Account resource. Parameters: Name Type Argument Description href String The href of the Account. expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Account during this request. callback function Callback function, will be called with (err, Account). Source: Client.js Example var href = &quot;https://api.stormpath.com/v1/getAccounts/4WCCtc0oCRDzQdAHVQTqjz&quot;; client.getAccount(href, function (err, account) { console.log(account); }); getAccounts( [collectionQueryOptions], callback) Retrieves all the Account resources in the current Tenant. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Account objects. Source: Client.js Example client.getAccounts(function (err, accountsCollection) { accountsCollection.each(function (account, next) { console.log(account); next(); }); }); getApplication(href [, expansionOptions], callback) Retrieves a Application resource. Parameters: Name Type Argument Description href String The href of the Application. expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Application during this request. callback function Callback function, will be called with (err, Application). Source: Client.js Example var href = 'https://api.stormpath.com/v1/applications/FOahc5HvwvfuAS03Yk2h1'; client.getApplication(href, function (err, application) { console.log(application); }); getApplications( [collectionQueryOptions], callback) Retrieves all the Application resources in the current Tenant. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Application objects. Source: Client.js Example client.getApplications(function (err, applicationCollection) { applicationCollection.each(function (application, next) { console.log(application); next(); }); }); getCurrentTenant( [expansionOptions], callback) Get the Tenant resource of the currently authenticated tenant, as identified by the API Key pair that was passed to the client constructor. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Tenant resources during this request. callback function Callback function, will be called with (err, Tenant). Source: Client.js getDirectories( [collectionQueryOptions], callback) Retrieves all the Directory resources in the current Tenant. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Directory objects. Source: Client.js Example client.getDirectories(function (err, directoryCollection) { directoryCollection.each(function (directory, next) { console.log(directory); next(); }); }); getDirectory(href [, expansionOptions], callback) Retrieves a Directory resource. Parameters: Name Type Argument Description href String The href of the Directory. expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Directory during this request. callback function Callback function, will be called with (err, Directory). Source: Client.js Example var href = 'https://api.stormpath.com/v1/directories/1h72PFWoGxHKhysKjYIkir'; client.getDirectory(href, function (err, directory) { console.log(directory); }); getGroup(href [, expansionOptions], callback) Retrieves a Group resource. Parameters: Name Type Argument Description href String The href of the Group. expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Group during this request. callback function Callback function, will be called with (err, Group). Source: Client.js Example var href = 'https://api.stormpath.com/v1/groups/3OEoLpN7csNUJ5J4hajWgX'; client.getGroup(href, function (err, group) { console.log(group); }); getGroupMembership(href [, expansionOptions], callback) Retrieves a GroupMembership resource. Parameters: Name Type Argument Description href String The href of the GroupMembership. expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the GroupMembership during this request. callback function Callback function, will be called with (err, GroupMembership). Source: Client.js Example var href = 'https://api.stormpath.com/v1/groupMemberships/5gtaYz1b8CJ0erODEUlm8l'; client.getGroup(href, function (err, groupMembership) { console.log(groupMembership); }); getGroups( [collectionQueryOptions], callback) Retrieves all the Group resources in the current Tenant. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Group objects. Source: Client.js Example client.getGroups(function (err, groupsCollection) { groupsCollection.each(function (group, next) { console.log(group); next(); }); }); getIdSites( [collectionQueryOptions], callback) Retrieves all the IdSiteModel resources for the current Tenant. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of IdSiteModel objects. Source: Client.js Example client.getIdSites(function (err, idSiteModels) { idSiteModels.each(function (idSiteModel, next) { console.log(idSiteModel); next(); }) }); getOrganization(href [, expansionOptions], callback) Retrieves a Organization resource. Parameters: Name Type Argument Description href String The href of the Organization. expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Organization during this request. callback function Callback function, will be called with (err, Organization). Source: Client.js Example var href = 'https://api.stormpath.com/v1/organizations/3UOCEVEzR8uVRkhGdGP0A5'; client.getOrganization(href, function (err, organization) { console.log(organization); }); getOrganizations( [collectionQueryOptions], callback) Retrieves all the Organization resources in the current Tenant. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Organization objects. Source: Client.js Example client.getOrganizations(function (err, organizationCollection) { organizationCollection.each(function (organization, next) { console.log(organization); next(); }); }); getRefreshToken(href [, expansionOptions], callback) Retrieves a RefreshToken resource. Parameters: Name Type Argument Description href String The href of the RefreshToken. expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the RefreshToken during this request. callback function Callback function, will be called with (err, RefreshToken). Source: Client.js Example var href = &quot;https://api.stormpath.com/v1/refreshTokens/25hgO2ZiuJHze14GzDtzof&quot;; client.getAccessToken(href, function (err, refreshToken) { console.log(refreshToken); }); on(event, listener) Adds an event listener to the given event. The only supported event is ready, which is broadcast when the client has finished asynchronous construction (fetching preliminary resources such as the current Tenant). No checks are made to see if the listener has already been added. Multiple calls passing the same combination of event and listener will result in the listener being added multiple times. Parameters: Name Type Description event String Name of event to listen on. listener function Function to call when event is emitted. Source: Client.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"CollectionResource.html":{"id":"CollectionResource.html","title":"Class: CollectionResource","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: CollectionResource CollectionResource new CollectionResource() Encapsulates a collection resource, such as an Application's Accounts collection, making it possible to iterate through the collection in an asynchronous manner. You do not need to manually construct a CollectionResource. Rather, you will obtain a resource collection from a getter method, such as Application.getAccounts(). Every CollectionResource has the following iteration methods, modeled after the caolan/async library, for iterating over the paginated collection in an asynchronous manner. The collection resource will make multiple attempts to the REST API, to request each page in the collection. You can reduce the number of REST API calls by increasing the page size when you get the collection for the first time, using the limit option. See CollectionQueryOptions. Source: resource/CollectionResource.js Methods concat(iterator, doneCallback) Visit each resource in the collection and concatenate the return values of the iterator. Similar to map, but the return values should be arrays, and all arrays will be concatendated before being provied to the doneCallback. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next(err, results) function must be called to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when iteration has ended. Will be called with (err, [concatenatedResults]). Source: resource/CollectionResource.js Example // Find all orders from all accounts, that are stored in your SQL database function iterator(account, next) { // Talk do your SQL databse, pseudo-code: sqlQuery('SELECT * FROM ORDERS WHERE userId=\\&quot;' + encodeURIComponent(account.customData.sqlId) + '\\&quot;;', next); } function doneCallback(err, orders) { if (!err) { console.log(orders); } } application.getAccounts({ expand: 'customData' }, function (err, collection) { if (!err) { collection.concat(iterator, donCallback); } }); concatLimit(iterator, limit, doneCallback) The same interface as concat, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as concat. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as concat. Source: resource/CollectionResource.js concatSeries(iterator, doneCallback) The same interface as concat, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as concat. doneCallback function Same interface as concat. Source: resource/CollectionResource.js detect(iterator, doneCallback) Visit each resource in the collection and return the first resource that passes a truth test in the iterator. The iterator is applied in parallel, and the first iterator to return true will end the iteration. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next(err, test) function must be called to advance to the next resource. Iteration is ended as soon as a truthy value is provided to either err or test. doneCallback function The function to call when iteration has ended. Will be called with (err, foundResource). Source: resource/CollectionResource.js Example // Find the first account that likes pizza. function iterator(account, next) { next(null, account.customData.favoriteFood === 'pizza'); } function doneCallback(err, foundAccount) { if (!err) { console.log('Guess who likes pizza??'). console.log(foundAccount.fullName); } } application.getAccounts({ expand: 'customData' }, function (err, collection) { if (!err) { collection.detect(iterator, donCallback); } }); detectLimit(iterator, limit, doneCallback) The same interface as detect, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as detect. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as detect. Source: resource/CollectionResource.js detectSeries(iterator, doneCallback) The same interface as detect, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as detect. doneCallback function Same interface as detect. Source: resource/CollectionResource.js each(iterator, doneCallback) Visit each resource in the collection. The iterator will be called in parallel. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next() function must be called in order to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when all items have been visited. If next(err) has been used, the err will be passed to this function. Source: resource/CollectionResource.js Example function iterator(account, next) { console.log('Found account for ' + account.givenName + ' (' + account.email + ')'); next(); } function doneCallback(err) { if (!err) { console.log('All accounts have been visited.'). } } application.getAccounts({ email: 'foo@example.com' }, function (err, collection) { if (!err) { collection.each(iterator, doneCallback); } }); eachLimit(iterator, limit, doneCallback) The same interface as each, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as each. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as each. Source: resource/CollectionResource.js eachSeries(iterator, doneCallback) The same interface as each, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as each. doneCallback function Same interface as each. Source: resource/CollectionResource.js every(iterator, doneCallback) Visit each resource in the collection and return true if all resources pass a truth test in the iterator. The iterator will be called in parallel. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next(err, test) function must be called to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when iteration has ended. Will be called with (err, test). Source: resource/CollectionResource.js Example // Does everyone like Brie cheese? function iterator(account, next) { next(null, account.customData.likesBrie === true); } function doneCallback(err, test) { if (!err &amp;&amp; test === true) { console.log('Everyone likes Brie??'); } } application.getAccounts({ expand: 'customData' }, function (err, collection) { if (!err) { collection.every(iterator, donCallback); } }); everyLimit(iterator, limit, doneCallback) The same interface as every, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as every. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as every. Source: resource/CollectionResource.js everySeries(iterator, doneCallback) The same interface as every, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as every. doneCallback function Same interface as every. Source: resource/CollectionResource.js filter(iterator, doneCallback) Visit each resource in the collection, and filter down to a new set of resources, based on a truth test that is evaluated by the iterator. The iterator will be called in parallel. Parameters: Name Type Description iterator function The function to call for each resource in the collection. Will be called with (resource, next). The next(err, test) function must be called in order to advance to the next resource. The test value should be a boolean value that indicates if the resource should be included in the filtered collection. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when all items have been visited. Will be called with (err, [filteredResources]). Source: resource/CollectionResource.js Example // Find all accounts that have the 'paid' plan property, in custom data. function iterator(account, next) { next(null, account.customData.plan === 'paid'); } function doneCallback(err, paidAccounts) { if (!err) { console.log('All paid accounts:'). console.log(paidAccounts); } } application.getAccounts({ expand: 'customData' }, function (err, collection) { if (!err) { collection.filter(iterator, doneCallback); } }); filterLimit(iterator, limit, doneCallback) The same interface as filter, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as filter. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as filter. Source: resource/CollectionResource.js filterSeries(iterator, doneCallback) The same interface as filter, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as filter. doneCallback function Same interface as filter. Source: resource/CollectionResource.js map(iterator, doneCallback) Visit each resource in the collection and produce a new value for that resource. The iterator will be called in parallel. Parameters: Name Type Description iterator function The function to call for each resource in the collection. Will be called with (resource, next). The next(err, value) function must be called with the new value in order to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when all items have been visited. Will be called with (err, [transformedResources]). Source: resource/CollectionResource.js Example // Pluck the email address from all accounts. function iterator(account, next) { next(null, account.email); } function doneCallback(err, emails) { if (!err) { console.log('All email addresses in this application:'). console.log(emails); } } application.getAccounts(function (err, collection) { if (!err) { collection.map(iterator, doneCallback); } }); mapLimit(iterator, limit, doneCallback) The same interface as map, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as map. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as map. Source: resource/CollectionResource.js mapSeries(iterator, doneCallback) The same interface as map, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as map. doneCallback function Same interface as map. Source: resource/CollectionResource.js reduce(initialValue, iterator, doneCallback) Visit each resource in the collection and use the iterator to reduce down to a new value. The iterator will be called in parallel. Parameters: Name Type Description initialValue * The initial value that will then be passed to the iterator as result, this is the value that you will mutate over time as the iterator is called with every resource in the collection. iterator function The function to call, for each resource in the collection. Will be called with (result, resource, next). The next(err, result) function must be called to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when iteration has ended. Will be called with (err, result). Source: resource/CollectionResource.js Example // Find all the unique favorite colors, of all your accounts function iterator(result, account, next) { var color = account.customData.favoriteColor; if (result.indexOf(color) === -1) { result.push(color); } return result; } function doneCallback(err, colors) { if (!err) { console.log(colors); } } application.getAccounts({ expand: 'customData' }, function (err, collection) { if (!err) { collection.reduce([], iterator, donCallback); } }); reduceRight(initialValue, iterator, doneCallback) The same interface as reduce, but operates on the collection in reverse order. Parameters: Name Type Description initialValue * Same interface as reduce. iterator function Same interface as reduce. doneCallback function Same interface as reduce. Source: resource/CollectionResource.js reject(iterator, doneCallback) The opposite of filter. Removes values that pass an async truth test. Parameters: Name Type Description iterator function Same interface as filter, but removes values if they pass the truth test. doneCallback function Same interface as filter. Source: resource/CollectionResource.js rejectLimit(iterator, limit, doneCallback) The same interface as reject, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as reject. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as reject. Source: resource/CollectionResource.js rejectSeries(iterator, doneCallback) The same interface as reject, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as reject. doneCallback function Same interface as reject. Source: resource/CollectionResource.js some(iterator, doneCallback) Visit each resource in the collection and return true if any of the resources pass a truth test in the iterator. The iterator will be called in parallel, but iteration stops once the test is true for any resource. Parameters: Name Type Description iterator function The function to call for each resource in the collection. Will be called with (resource, next). The next(err, test) function must be called to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when iteration has ended. Will be called with (err, test). Source: resource/CollectionResource.js Example // Does anyone like Brie cheese? function iterator(account, next) { next(null, account.customData.likesBrie === true); } function doneCallback(err, test) { if (!err &amp;&amp; test === true) { console.log('Some people like Brie.'); } } application.getAccounts({ expand: 'customData' }, function (err, collection) { if (!err) { collection.some(iterator, donCallback); } }); someLimit(iterator, limit, doneCallback) The same interface as some, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as some. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as some. Source: resource/CollectionResource.js someSeries(iterator, doneCallback) The same interface as some, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as some. doneCallback function Same interface as some. Source: resource/CollectionResource.js sortBy(iterator, doneCallback) Visit each resource in the collection and return the resources in a sorted array. The sort is determined by the sortable value that you your return in the iterator. Parameters: Name Type Description iterator function The function to call for each resource in the collection. Will be called with (resource, next). The next(err, sortableValue) function must be called to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when iteration has ended. Will be called with (err, test). Source: resource/CollectionResource.js Example // Sort accounts by their birthday. function iterator(account, next) { next(null, account.customData.birthday); } function doneCallback(err, sortedAccounts) { if (!err) { console.log(sortedAccounts); } } application.getAccounts({ expand: 'customData' }, function (err, collection) { if (!err) { collection.sortBy(iterator, donCallback); } }); sortByLimit(iterator, limit, doneCallback) The same interface as sortBy, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as sortBy. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as sortBy. Source: resource/CollectionResource.js sortBySeries(iterator, doneCallback) The same interface as sortBy, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as sortBy. doneCallback function Same interface as sortBy. Source: resource/CollectionResource.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"CustomData.html":{"id":"CustomData.html","title":"Class: CustomData","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: CustomData CustomData new CustomData(customDataResource) Encapsulates a CustomData resource. For full documentation of this resource, please see REST API Reference: Custom Data. This class should not be manually constructed. It should be obtained from one of these methods: Account.getCustomData() Application.getCustomData() Directory.getCustomData() Group.getCustomData() Organization.getCustomData() Tenant.getCustomData() Parameters: Name Type Description customDataResource Object The JSON representation of this resource. Source: resource/CustomData.js Example account.getCustomData(function(err, customData){ customData.favoriteColor = 'blue'; customData.save(function(err){ if(!err) { console.log('Favorite color was saved'); } }); }); Methods save(callback) Save changes to this custom data resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedCustomDataResource). Source: resource/CustomData.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"Directory.html":{"id":"Directory.html","title":"Class: Directory","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: Directory Directory new Directory(directoryResource) Encapsulates a Directory resource. For full documentation of this resource, please see REST API Reference: Directory. This class should not be manually constructed. It should be obtained from one of these methods: Account.getDirectory() AccountStoreMapping.getAccountStore() Client.getDirectory() Client.getDirectories() Group.getDirectory() Parameters: Name Type Description directoryResource Object The JSON representation of this resource, retrieved the Stormpath REST API. Source: resource/Directory.js Extends InstanceResource Methods createAccount(accountData [, requestOptions], callback) Creates an Account in this directory. Parameters: Name Type Argument Description accountData AccountData The data for the new account object. requestOptions Object &lt;optional&gt; Query parameters for this request. These can be any of the ExpansionOptions, e.g. to retrieve linked resources of the Account during this request, or one of the other options listed below. Properties Name Type Argument Default Description registrationWorkflowEnabled Boolean &lt;optional&gt; null Set this to false if you need to disable the email verification workflow while creating this account. This is typically used when importing accounts from another system. callback function Callback function, will be called with (err, Account). Source: resource/Directory.js Example var account = { givenName: 'Foo', surname: 'Bar', username: 'foolmeonce', email: 'foo@example.com', password: 'Changeme1!' }; directory.createAccount(account, function (err, createdAccount) { console.log(createdAccount); }); createGroup(groupData, callback) Creates a Group in this directory. Parameters: Name Type Description groupData Object The new group data. Properties Name Type Argument Description description String &lt;optional&gt; A description of this group. name String The name of the group. callback function Callback function, will be called with (err, Group). Source: resource/Directory.js Example var newGroup = { name: 'Customers', description: 'Users who have registered through the e-commerce site.' }; directory.createGroup(newGroup, function (err, group) { console.log(group.href); }); delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js getAccountCreationPolicy( [expansionOptions], callback) Get the AccountCreationPolicy resource of this Directory resource. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the AccountCreationPolicy during this request. callback function Callback function, will be called with (err, AccountCreationPolicy). Source: resource/Directory.js getAccounts(collectionQueryOptions, callback) Get the account's collection, which is a list of all the accounts in this Directory. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection supports filter searches and the following attribute searches: createdAt, email, givenName, middleName, modifiedAt, surname, status, username. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Account objects. Source: resource/Directory.js Example var query = { email: 'foo@example.com' }; directory.getAccounts(query, function(err, collection) { collection.each(function(account, next) { console.log('Found account for ' + account.givenName + ' (' + account.email + ')'); next(); }); }); getCustomData(callback) Gets the CustomData object for this resource. Parameters: Name Type Description callback function The callback that will be called with the parameters (err, CustomData). Source: resource/Directory.js getGroups( [collectionQueryOptions], callback) Retrieves a list of all the groups that are in this directory. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Group objects. Source: resource/Directory.js Example directory.getGroups(function (err, groupsCollection) { groupsCollection.each(function(group, next) { console.log(group.name); next(); }); }); getOrganizationMappings( [collectionQueryOptions], callback) Retrieves a list of all the OrganizationAccountStoreMappings, that represent the mappings between this directory and the specified Organizations. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of OrganizationAccountStoreMapping objects. Source: resource/Directory.js Example directory.getOrganizationMappings(function (err, organizationMappingsCollection) { organizationMappingsCollection.each(function(mapping, next) { console.log(mapping.href); next(); }); }); getOrganizations( [collectionQueryOptions], callback) Retrieves a list of all the Organizations that this directory is mapped to. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Organization objects. Source: resource/Directory.js Example directory.getOrganizations(function (err, organizationsCollection) { organizationsCollection.each(function(organization, next) { console.log(organization.name); next(); }); }); getPasswordPolicy( [expansionOptions], callback) Get the PasswordPolicy resource of this Directory resource. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the PasswordPolicy during this request. callback function Callback function, will be called with (err, PasswordPolicy). Source: resource/Directory.js getProvider(callback) Get the Provider resource of this directory, this resource tells you what type of directory this is. Parameters: Name Type Description callback function The function to call when the operation is complete. Will be called with the parameters (err, Provider|SamlProvider). Source: resource/Directory.js getTenant( [expansionOptions], callback) Get the Tenant resource that owns this directory. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Tenant resources during this request. callback function Callback function, will be called with (err, Tenant). Source: resource/Directory.js invalidate(callback) Removes this resource, and all of it's linked resources, e.g. Custom Data, from the local cache. Parameters: Name Type Description callback function The function to call when the cache invalidation operation is complete. Inherited From: InstanceResource#invalidate Source: resource/InstanceResource.js save(callback) Save changes to this resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedResource). Inherited From: InstanceResource#save Source: resource/InstanceResource.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"DirectoryChildResource.html":{"id":"DirectoryChildResource.html","title":"Class: DirectoryChildResource","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: DirectoryChildResource DirectoryChildResource new DirectoryChildResource() Source: resource/DirectoryChildResource.js Methods getCustomData(callback) Gets the CustomData object for this resource. Parameters: Name Type Description callback function The callback that will be called with the parameters (err, CustomData). Source: resource/DirectoryChildResource.js getDirectory( [expansionOptions], callback) Gets the directory resource that is a parent of resource. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Directory during this request. callback function The callback that will be called with the parameters (err, Directory). Source: resource/DirectoryChildResource.js getTenant( [expansionOptions], callback) Gets the Stormpath tenant resource that owns this resource. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Tenant during this request. callback function The callback that will be called with the parameters (err, Tenant). Source: resource/DirectoryChildResource.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"Group.html":{"id":"Group.html","title":"Class: Group","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: Group Group new Group(groupResource) Encapsulates a Group resource. For full documentation of this resource, please see REST API Reference: Group. This class should not be manually constructed. It should be obtained from one of these methods: Client.getGroup() GroupMembership.getGroup() Parameters: Name Type Description groupResource Object The JSON representation of this resource, retrieved the Stormpath REST API. Source: resource/Group.js Extends InstanceResource DirectoryChildResource Methods addAccount(account, callback) Add an account to this group. This will create a GroupMembership for the account. Parameters: Name Type Description account Account | Object An existing instance of Account, or an object literal with an href property that identifies the account to add. callback function Callback function, will be called with (err, GroupMembership). Source: resource/Group.js delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js getAccountMemberships( [collectionQueryOptions], callback) Retrieves the list of GroupMemberships for this group. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. This collection does not support attribute or filter searches. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of GroupMembership objects. Source: resource/Group.js Example group.getAccountMemberships({ expand: 'account' }, function (err, memberships) { memberships.each(function (membership, next) { console.log(membership.account.fullName + ' is in this group'); next(); }); }); getAccounts(collectionQueryOptions, callback) Get the account's collection, which is a list of all the accounts in this Group. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection supports filter searches and the following attribute searches: createdAt, email, givenName, middleName, modifiedAt, surname, status, username. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Account objects. Source: resource/Group.js Example var query = { email: 'foo@example.com' }; group.getAccounts(query, function (err, collection) { collection.each(function (account, next) { console.log('Found account for ' + account.givenName + ' (' + account.email + ')'); next(); }); }); getCustomData(callback) Gets the CustomData object for this resource. Parameters: Name Type Description callback function The callback that will be called with the parameters (err, CustomData). Inherited From: DirectoryChildResource#getCustomData Source: resource/DirectoryChildResource.js getDirectory( [expansionOptions], callback) Gets the directory resource that is a parent of resource. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Directory during this request. callback function The callback that will be called with the parameters (err, Directory). Inherited From: DirectoryChildResource#getDirectory Source: resource/DirectoryChildResource.js getTenant( [expansionOptions], callback) Gets the Stormpath tenant resource that owns this resource. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Tenant during this request. callback function The callback that will be called with the parameters (err, Tenant). Inherited From: DirectoryChildResource#getTenant Source: resource/DirectoryChildResource.js invalidate(callback) Removes this resource, and all of it's linked resources, e.g. Custom Data, from the local cache. Parameters: Name Type Description callback function The function to call when the cache invalidation operation is complete. Inherited From: InstanceResource#invalidate Source: resource/InstanceResource.js save(callback) Save changes to this resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedResource). Inherited From: InstanceResource#save Source: resource/InstanceResource.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"GroupMembership.html":{"id":"GroupMembership.html","title":"Class: GroupMembership","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAcc ator.html","title":"Class: JwtAuthenticator","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: JwtAuthenticator JwtAuthenticator new JwtAuthenticator(application) Creates an authenticator that can be used to validate JWTs that have been issued to users. JWTs can be issued with one of the following methods: OAuthPasswordGrantRequestAuthenticator.authenticate() OAuthStormpathTokenAuthenticator.authenticate() Parameters: Name Type Description application Application The Stormpath Application to authenticate against. Source: jwt/jwt-authenticator.js Example var appHref = 'https://api.stormpath.com/v1/applications/3WIeKpaEjPHfLmy6GIvbwv'; client.getApplication(appHref, function (err, application) { var authenticator = new stormpath.JwtAuthenticator(application); }); Methods authenticate(accessToken, callback) Authenticates a JWT, in the form of an access token string. Parameters: Name Type Description accessToken String The compact JWT string callback function Will be called with (err, JwtAuthenticationResult). Source: jwt/jwt-authenticator.js Example var accessToken = 'eyJraWQiOiI2NldURFJVM1paSkNZVFJVVlZTUUw3WEJOIiwic3R0IjoiYWNjZXNzIiwiYWxnIjoiSFMyNTYifQ.eyJqdGkiOiIzV0llS3N1SmR6YWR5YzN4U1ltc1l6IiwiaWF0IjoxNDY5ODMzNzQ3LCJpc3MiOiJodHRwczovL2FwaS5zdG9ybXBhdGguY29tL3YxL2FwcGxpY2F0aW9ucy8yNGs3SG5ET3o0dFE5QVJzQnRQVU42Iiwic3ViIjoiaHR0cHM6Ly9hcGkuc3Rvcm1wYXRoLmNvbS92MS9hY2NvdW50cy8yRWRHb3htbGpuODBlRHZjM0JzS05EIiwiZXhwIjoxNDY5ODM0MzQ3LCJydGkiOiIzV0llS3BhRWpQSGZMbXk2R0l2Ynd2In0.9J7HvhgJZxvxuE-0PiarTDTFPCVVLR_nvRByULNA01Q'; authenticator.authenticate(accessToken, function(err, authenticationResult) { if (err) { console.log(err); } else { authenticationResult.getAccount(function(err, account){ console.log(account); }); } }); withLocalValidation() Calling this method will convert this authenticator to &quot;local validation&quot; mode. In this mode, the authenticator will skip the REST API call which determines if the AccessToken resource has been revoked. Tokens will be considered valid if they are signed by the original signing key (one of your Tenant API Keys) and are not expired. Please be aware of this security tradeoff. When using local validation, we suggest shorter expiration times, as configured by the application's OAuthPolicy. Source: jwt/jwt-authenticator.js Example var authenticator = new stormpath.JwtAuthenticator(application); authenticator.withLocalValidation(); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"OAuthPasswordGrantAuthenticationResult.html":{"id":"OAuthPasswordGrantAuthenticationResult.html","title":"Class: OAuthPasswordGrantAuthenticationResult","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenti password-grant.js Example var appHref = 'https://api.stormpath.com/v1/applications/3WIeKpaEjPHfLmy6GIvbwv'; client.getApplication(appHref, function(err, application) { var authenticator = new stormpath.OAuthPasswordGrantRequestAuthenticator(application);* }); Methods authenticate(passwordGrantRequest, callback) Parameters: Name Type Description passwordGrantRequest Object An object with the password grant request properties. Properties Name Type Argument Description username String The username or email address of the account that is attempting to authenticate. password String The password of the account that is attempting to authenticate. accountStore String &lt;optional&gt; The HREF of an account store to target during the authentication attempt. callback function Callback function, will be called with (err, OAuthPasswordGrantAuthenticationResult). Source: oauth/password-grant.js Example var authenticationRequest = { username: 'foo@example.com', password: 'p@ssword!1' }; authenticator.authenticate(authenticationRequest, function(err, oAuthPasswordGrantAuthenticationResult) { oAuthPasswordGrantAuthenticationResult.getAccount(function(err, account){ console.log( 'The access token for ' + account.email + ' is: ' + oAuthPasswordGrantAuthenticationResult.accessTokenResponse.access_token ); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"OAuthPolicy.html":{"id":"OAuthPolicy.html","title":"Class: OAuthPolicy","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenG  a new Access Token Parameters: Name Type Description tokenRequest Object An object to encapsulate the request. Properties Name Type Description refresh_token String The Refresh Token, this is a compacted JWT string. callback function Callback function, will be called with (err, OAuthRefreshTokenGrantAuthenticationResult). Source: oauth/refresh-grant.js Example var tokenRequest = { refresh_token: 'eyJraWQiOiI2NldURFJVM1paSkNZVFJVVlZTUUw3WEJOIiwic3R0IjoicmVmcmVzaCIsImFsZyI6IkhTMjU2In0.eyJqdGkiOiI1UDNSMTh6RUVveXlUTkszZTQ1YVVlIiwiaWF0IjoxNDcwMjY4MDcyLCJpc3MiOiJodHRwczovL2FwaS5zdG9ybXBhdGguY29tL3YxL2FwcGxpY2F0aW9ucy8yNGs3SG5ET3o0dFE5QVJzQnRQVU42Iiwic3ViIjoiaHR0cHM6Ly9hcGkuc3Rvcm1wYXRoLmNvbS92MS9hY2NvdW50cy8yRWRHb3htbGpuODBlRHZjM0JzS05EIiwiZXhwIjoxNDcwMzU0NDcyfQ.P0nswcR4FgHxYILZZP8uqwGGzI3Jym5Co8YkntYjoTI' }; authenticator.authenticate(tokenRequest, function(err, oAuthRefreshTokenGrantAuthenticationResult) { oAuthRefreshTokenGrantAuthenticationResult.getAccount(function(err, account){ console.log( 'The new access token for ' + account.email + ' is: ' + oAuthRefreshTokenGrantAuthenticationResult.accessTokenResponse.access_token ); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"OAuthStormpathTokenAuthenticationResult.html":{"id":"OAuthStormpathTokenAuthenticationResult.html","title":"Class: OAuthStormpathTokenAuthenticationResult","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthen
