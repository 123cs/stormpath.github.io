rch results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"OAuthStormpathTokenAuthenticator.html":{"id":"OAuthStormpathTokenAuthenticator.html","title":"Class: OAuthStormpathTokenAuthenticator","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: OAuthStormpathTokenAuthenticator OAuthStormpathTokenAuthenticator new OAuthStormpathTokenAuthenticator(application) Creates an authenticator that can be used to exchange a Stormpath Token for an access token and refresh token pair. A Stormpath Token is provided when a user returns from ID Site, or from a SAML callback. In either case, you may want to exchange this token for a standard OAuth Access + Refresh token pair that is bound to the authenticated account, and this authenticator will do that for you. The authenticator is bound to a Stormpath Application, so the authentication attempt will be bound to the account stores that are mapped to this application. To configure the access and refresh token expiration times for the application, see OAuthPolicy. Parameters: Name Type Description application Application The Stormpath Application to authenticate against. Source: oauth/stormpath-token.js Example var appHref = 'https://api.stormpath.com/v1/applications/3WIeKpaEjPHfLmy6GIvbwv'; client.getApplication(appHref, function(err, application) { var authenticator = new stormpath.OAuthStormpathTokenAuthenticator(application);* }); Methods authenticate(tokenRequest, callback) Exchange the Stormpath Token for an Access and Refresh token. Parameters: Name Type Description tokenRequest Object An object to encapsulate the request. Properties Name Type Description stormpath_token String The Stormpath Token, from the ID Site or SAML callback. This is a compacted JWT string. callback function Callback function, will be called with (err, OAuthStormpathTokenAuthenticationResult). Source: oauth/stormpath-token.js Example var tokenRequest = { token: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiIzRHZNZ2JOVFEwZkhuS3BHd1VHUlB4IiwiaWF0IjoxNDcwMjU4MDc0LCJpc3MiOiJodHRwczovL2FwaS5zdG9ybXBhdGguY29tL3YxL2FwcGxpY2F0aW9ucy8yNGs3SG5ET3o0dFE5QVJzbVZ6YUNJIiwic3ViIjoiaHR0cHM6Ly9hcGkuc3Rvcm1wYXRoLmNvbS92MS9hY2NvdW50cy8xdWxlM3dKbkxZVUw3VVE2OGFBdlJaOWwiLCJleHAiOjE0NzAyNjk0MTJ9.i4OWcqczU-us71zT2XIiL69s2srJ7YPH5mAzrw8rNE8' }; authenticator.authenticate(tokenRequest, function(err, oAuthStormpathTokenAuthenticationResult) { oAuthStormpathTokenAuthenticationResult.getAccount(function(err, account){ console.log( 'The access token for ' + account.email + ' is: ' + oAuthStormpathTokenAuthenticationResult.accessTokenResponse.access_token ); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"Organization.html":{"id":"Organization.html","title":"Class: Organization","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: Organization Organization new Organization(organizationResource) Encapsulates a Organization resource. For full documentation of this resource, please see REST API Reference: Organization. This class should not be manually constructed. It should be obtained from one of these methods: AccountStoreMapping.getAccountStore() Client.getOrganization() Client.getOrganizations() Directory.getOrganizations() Parameters: Name Type Description organizationResource Object The JSON representation of this resource. Source: resource/Organization.js Extends InstanceResource Methods createAccount(accountData [, expansionOptions], callback) Creates an Account in the organization's default account store. Parameters: Name Type Argument Description accountData AccountData The data for the new account object. expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the Account during this request. callback function Callback function, will be called with (err, Account). Source: resource/Organization.js Example var account = { givenName: 'Foo', surname: 'Bar', username: 'foolmeonce', email: 'foo@example.com', password: 'Changeme1!' }; organization.createAccount(account, function(err, createdAccount) { console.log(createdAccount); }); createAccountStoreMapping(accountStoreMapping, callback) Creates a mapping between this Organization and an Account Store, the Account Store can be a Directory or Group. Parameters: Name Type Description accountStoreMapping Object Properties Name Type Argument Default Description accountStore Directory | Group | Object The Account Store to set as the default Account Store for this organization. This can be a materialized Directory, Group, or object literal with an href property that identifies the Account Store. isDefaultAccountStore Boolean &lt;optional&gt; false Set to true if you want this account store to be the default store where new accounts are placed when calling Organization.createAccount(). If you need to change the default account store in the future, use Organization.setDefaultAccountStore() isDefaultGroupStore Boolean &lt;optional&gt; false Set to true if you want this account store to be the default location of groups when calling Organization.createGroup(). In this situation, the account store must be a Directory. If you need to change the default group store in the future, use Organization.setDefaultGroupStore() callback function The function to call when the operation is complete. Will be called with the parameters (err, OrganizationAccountStoreMapping). Source: resource/Organization.js Examples client.getDirectory(directoryHref, function(err, directory}{ organization.createAccountStoreMapping({ accountStore: directory }, function (err, organizationAccountStoreMapping) { if (!err) { console.log('Directory was mapped to the organization.'); } }); }) var mapping = { accountStore: { href: 'https://api.stormpath.com/v1/directories/xxx' } }; organization.createAccountStoreMapping(mapping, function (err, organizationAccountStoreMapping) { if (!err) { console.log('Directory was mapped to the organization.'); } }); createAccountStoreMappings(mappings, callback) Used to create multiple account store mappings at once. Parameters: Name Type Description mappings Array.&lt;Object&gt; An array of mapping definitions, the same that you would pass to Organization.createAccountStoreMapping(). callback function The function to call when the operation is complete. Will be called with the parameters (err, [OrganizationAccountStoreMappings]). Source: resource/Organization.js createGroup(group, callback) Creates a group within the default group store of the Organization. If the organization does not have a default group store, this will error. Parameters: Name Type Description group Group New group definition. callback function The function to call when the operation is complete. Will be called with the parameters (err, Group). Source: resource/Organization.js Example var group = { name: 'New Users' }; organization.createGroup(group, function (err, group) { if (!err) { console.log('Group Created!'); } }); delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js getAccount(providerAccountRequest, callback) Use this method to get an account from a provider directory. This method is the same as Application.getAccount() but will be scoped to the account stores that are mapped to this Organization. Parameters: Name Type Description providerAccountRequest Object See Application.getAccount(). callback function Callback function to call with parameters (err, ProviderAccountResult). Source: resource/Organization.js Example var providerAccountRequest = { providerData: { providerId: 'facebook', accessToken: 'abc1235' } }; organization.getAccount(providerAccountRequest, function(err, providerAccountResult) { if (providerAccountResult.created) { console.log('This user was newly created in the directory.'); } console.log(providerAccountResult.account); }); getAccounts(collectionQueryOptions, callback) Get the account's collection for this Organization, which is a list of all accounts in all account stores that are mapped to this organization. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection supports filter searches and the following attribute searches: createdAt, email, givenName, middleName, modifiedAt, surname, status, username. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Account objects. Source: resource/Organization.js Example var query = { givenName: 'foo' }; organization.getAccounts(query, function(err, collection) { collection.each(function(account, next) { console.log('Found account for ' + account.givenName + ' (' + account.email + ')'); next(); }); }); getAccountStoreMappings( [collectionQueryOptions], callback) Retrieves the list of Organization Account Store Mappings for this organization. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. This collection does not support attribute or filter searches. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of OrganizationAccountStoreMapping objects. Source: resource/Organization.js Example organization.getAccountStoreMappings({ expand: 'accountStore' }, function(err, accountStoreMappings) { if (!err) { console.log(accountStoreMappings.items); } }); getCustomData(callback) Gets the CustomData object for this resource. Parameters: Name Type Description callback function The callback that will be called with the parameters (err, CustomData). Source: resource/Organization.js getDefaultAccountStore( [expansionOptions], callback) Retrieves the default account store for this Organization, which is the Directory or Group that new accounts will be created in when calling Organization.createAccount(). Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the account store during this request. callback function The function to call when the operation is complete. Will be called with the parameters (err, Directory|Group). Source: resource/Organization.js Example organization.getDefaultAccountStore(function(err, accountStore) { if (!err) { // Print the name of the default account store console.log(accountStore.name); } }); getDefaultAccountStoreMapping( [expansionOptions], callback) Retrieves the default OrganizationAccountStoreMapping for this Organization, which represents the link to the default Directory or Group for newly created accounts when calling Organization.createAccount(). Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For expanding the account store resource during this request. callback function The function to call when the operation is complete. Will be called with the parameters (err, OrganizationAccountStoreMapping). Source: resource/Organization.js Example organization.getDefaultAccountStoreMapping({ expand: 'accountStore' }, function(err, organizationAccountStoreMapping) { if (!err) { // Print the name of the default account store console.log(organizationAccountStoreMapping.accountStore.name); } }); getDefaultGroupStore( [expansionOptions], callback) Retrieves the default group store for this Organization, which is the Group that new groups will be created in when calling Organization.createGroup(). Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the account store during this request. callback function The function to call when the operation is complete. Will be called with the parameters (err, Group). Source: resource/Organization.js Example organization.getDefaultGroupStore(function(err, accountStore) { if (!err) { // Print the name of the default group store console.log(accountStore.name); } }); getDefaultGroupStoreMapping( [expansionOptions], callback) Retrieves the default OrganizationAccountStoreMapping for this Organization, which represents the link to the default Group for newly created groups when calling Organization.createGroup(). Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For expanding the account store resource during this request. callback function The function to call when the operation is complete. Will be called with the parameters (err, OrganizationAccountStoreMapping). Source: resource/Organization.js Example organization.getDefaultGroupStoreMapping({ expand: 'accountStore' }, function(err, organizationAccountStoreMapping) { if (!err) { // Print the name of the default group store console.log(organizationAccountStoreMapping.accountStore.name); } }); getGroups(collectionQueryOptions, callback) Get the groups collection for this Organization, which is a list of all groups that are directly mapped to the organization, and all groups that exist in a directory that is mapped to the organization. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection supports filter searches and the following attribute searches: name, description, status. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Group objects. Source: resource/Organization.js Example var query = { name: 'admins' }; organization.getGroups(query, function(err, collection) { if (collection &amp;&amp; collection.items.length === 1) { console.log('Found the admins group, href is: ' + group.href); } }); invalidate(callback) Removes this resource, and all of it's linked resources, e.g. Custom Data, from the local cache. Parameters: Name Type Description callback function The function to call when the cache invalidation operation is complete. Inherited From: InstanceResource#invalidate Source: resource/InstanceResource.js save(callback) Save changes to this resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedResource). Inherited From: InstanceResource#save Source: resource/InstanceResource.js setDefaultAccountStore(accountStore, callback) Sets the default Account Store for this Organization by setting the isDefaultAccountStore property of the OrganizationAccountStoreMapping that represents the link between this Organization and the account store. If this mapping does not already exist it will be automatically created. Parameters: Name Type Description accountStore Directory | Group | Object The Account Store to set as the default Account Store for this organization. This can be a materialized Directory, Group, or object literal with an href property that identifies the Account Store. callback function The function to call when the operation is complete. Will be called with the parameters (err, OrganizationAccountStoreMapping). Source: resource/Organization.js Examples var directoryHref; // The HREF of an existing directory. client.getDirectory(directoryHref, function(err, directory){ organization.setDefaultAcccountStore(directory, function (err) { if (!err) { console.log('Directory was set as default account store'); } }); }) var directoryHref; // The HREF of an existing directory. organization.setDefaultAcccountStore({href: directoryHref}, function (err) { if (!err) { console.log('Directory was set as default account store'); } }); setDefaultGroupStore(directory, callback) Sets the default Group Store for this Organization by setting the isDefaultGroupStore property of the AccountStoreMapping that represents the link between this organization and the account store. If this mapping does not already exist it will be automatically created. Parameters: Name Type Description directory Directory | Object The Directory to set as the default group store for this organization. This can be a materialized Directory, or object literal with an href property that identifies the Directory. callback function The function to call when the operation is complete. Will be called with the parameters (err, OrganizationAccountStoreMapping). Source: resource/Organization.js Examples var directoryHref; // The HREF of an existing directory. client.getDirectory(directoryHref, function(err, directory}{ organization.setDefaultGroupStore(directory, function (err, organizationAccountStoreMapping) { if (!err) { console.log('Directory was set as default group store'); } }); }) var directoryHref; // The HREF of an existing directory. organization.setDefaultGroupStore({href: directoryHref}, function (err) { if (!err) { console.log('Directory was set as default group store'); } }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"OrganizationAccountStoreMapping.html":{"id":"OrganizationAccountStoreMapping.html","title":"Class: OrganizationAccountStoreMapping","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: Organiza y the builder. Source: saml/SamlIdpUrlBuilder.js Example builder.build(function(err, url) { if (err) { console.error(err); return; } console.log(url); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"SamlPolicy.html":{"id":"SamlPolicy.html","title":"Class: SamlPolicy","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: SamlPolicy SamlPolicy new SamlPolicy(samlPolicyResource) Encapsulates the SAML Policy of an Application. For full documentation of the this resource, please see REST API Reference: SAML Policy Resource. For a high-level overview of SAML Authentication, please see Authenticating Against a SAML Directory. For more information about configuring SAML Authentication, please see Configuring SAML via REST. This class should not be manually constructed. It should be obtained from one of these methods: Application.getSamlPolicy() Parameters: Name Type Description samlPolicyResource Object The JSON representation of this resource, retrieved the Stormpath REST API. Source: resource/SamlPolicy.js Methods getServiceProvider( [expansionOptions], callback) Get the SamlServiceProvider resource of this SAML Policy resource. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the SamlServiceProvider resource during this request. callback function Callback function, will be called with (err, samlServiceProvider). Source: resource/SamlPolicy.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"SamlProvider.html":{"id":"SamlProvider.html","title":"Class: SamlProvider","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: SamlProvider SamlProvider new SamlProvider(samlProviderResource) Encapsulates a SamlProvider resource, which is a type of Provider. For full documentation of the Provider resource, please see REST API Reference: Provider. For a high-level overview of SAML Authentication, please see Authenticating Against a SAML Directory. For more information about configuring SAML Authentication, please see Configuring SAML via REST. This class should not be manually constructed. It should be obtained from one of these methods: Directory.getProvider() Parameters: Name Type Description samlProviderResource Object The JSON representation of this resource, retrieved the Stormpath REST API. Source: resource/SamlProvider.js Extends InstanceResource Methods delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js getAttributeStatementMappingRules( [expansionOptions], callback) Get the SamlAttributeStatementMappingRules resource of this SamlProvider resouce. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the SamlAttributeStatementMappingRules resource during this request. callback function Callback function, will be called with (err, samlServiceProviderMetadata). Source: resource/SamlProvider.js getServiceProviderMetadata( [expansionOptions], callback) Get the SamlServiceProviderMetadata resource of this SamlProvider resouce. Parameters: Name Type Argument Description expansionOptions ExpansionOptions &lt;optional&gt; For retrieving linked resources of the SamlServiceProviderMetadata resource during this request. callback function Callback function, will be called with (err, samlServiceProviderMetadata). Source: resource/SamlProvider.js invalidate(callback) Removes this resource, and all of it's linked resources, e.g. Custom Data, from the local cache. Parameters: Name Type Description callback function The function to call when the cache invalidation operation is complete. Inherited From: InstanceResource#invalidate Source: resource/InstanceResource.js save(callback) Save changes to this resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedResource). Inherited From: InstanceResource#save Source: resource/InstanceResource.js × Search results Close Documentati adata.html","title":"Class: SamlServiceProviderMetadata","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: SamlServiceProviderMetadata SamlServiceProviderMetadata new SamlServiceProviderMetadata(samlServiceProviderMetadataResource) Encapsulates a SAML Service Provider Metadata Resource. For full documentation of this resource, please see Retrieve Your Service Provider Metadata. For a high-level overview of SAML Authentication, please see Authenticating Against a SAML Directory. For more information about configuring SAML Authentication, please see Configuring SAML via REST. This class should not be manually constructed. It should be obtained from one of these methods: SamlProvider.getServiceProviderMetadata() Parameters: Name Type Description samlServiceProviderMetadataResource Object The JSON representation of this resource, retrieved the Stormpath REST API. Source: resource/SamlServiceProviderMetadata.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"StormpathAssertionAuthenticator.html":{"id":"StormpathAssertionAuthenticator.html","title":"Class: StormpathAssertionAuthenticator","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: StormpathAssertionAuthenticator StormpathAssertionAuthenticator new StormpathAssertionAuthenticator(application) Creates an authenticator that can be used to verify a Stormpath Token that was provided when the user returned from ID Site, or a SAML callback. This method only verifies the token and provides you with any errors. After using this authenticator you will likely want to use the OAuthStormpathTokenAuthenticator to generate an Access + Refresh token pair for the user. Note: this authenticator is bound to the API Key Pair of the client that fetched the application resource that you pass to the constructor. Parameters: Name Type Description application Application The Stormpath Application to authenticate against. Source: authc/StormpathAssertionAuthenticator.js Example var appHref = 'https://api.stormpath.com/v1/applications/3WIeKpaEjPHfLmy6GIvbwv'; client.getApplication(appHref, function(err, application) { var authenticator = new stormpath.StormpathAssertionAuthenticator(application); }); Methods authenticate(tokenRequest, callback) Exchange the Stormpath Token for an Access and Refresh token. Parameters: Name Type Description tokenRequest Object An object to encapsulate the request. Properties Name Type Description stormpath_token String The Stormpath Token, from the ID Site or SAML callback. This is a compacted JWT string. callback function Callback function, will be called with (err, AssertionAuthenticationResult). Source: authc/StormpathAssertionAuthenticator.js Example var stormpathToken = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiIzRHZNZ2JOVFEwZkhuS3BHd1VHUlB4IiwiaWF0IjoxNDcwMjU4MDc0LCJpc3MiOiJodHRwczovL2FwaS5zdG9ybXBhdGguY29tL3YxL2FwcGxpY2F0aW9ucy8yNGs3SG5ET3o0dFE5QVJzbVZ6YUNJIiwic3ViIjoiaHR0cHM6Ly9hcGkuc3Rvcm1wYXRoLmNvbS92MS9hY2NvdW50cy8xdWxlM3dKbkxZVUw3VVE2OGFBdlJaOWwiLCJleHAiOjE0NzAyNjk0MTJ9.i4OWcqczU-us71zT2XIiL69s2srJ7YPH5mAzrw8rNE8'; authenticator.authenticate(stormpathToken, function(err, assertionAuthenticationResult) { assertionAuthenticationResult.getAccount(function(err, account){ if (err) { // an error occured on ID Site or during the SAML authentication flow console.error(err); return; } console.log(account.email + ' has authenticated'); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"Strength.html":{"id":"Strength.html","title":"Class: Strength","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: Strength Strength new Strength(passwordStrengthResource) Encapsulates a Password Strength resource of a PasswordPolicy. For full documentation of the this resource, please see REST API Reference: Password Strength. This class should not be manually constructed. It should be obtained from one of these methods: PasswordPolicy.getStrength() Parameters: Name Type Description passwordStrengthResource Object The JSON representation of this resource, retrieved the Stormpath REST API. Source: resource/Strength.js Extends InstanceResource Methods delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js invalidate(callback) Removes this resource, and all of it's linked resources, e.g. Custom Data, from the local cache. Parameters: Name Type Description callback function The function to call when the cache invalidation operation is complete. Inherited From: InstanceResource#invalidate Source: resource/InstanceResource.js save(callback) Save changes to this resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedResource). Inherited From: InstanceResource#save Source: resource/InstanceResource.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "},"Tenant.html":{"id":"Tenant.html","title":"Class: Tenant","body":" Stormpath Node SDK Classes AccessTokenAccountAccountCreationPolicyAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAssertionAuthenticationResultAuthenticationResultClientCollectionResourceCustomDataDirectoryDirectoryChildResourceGroupGroupMembershipIdSiteModelInstanceResourceJwtAuthenticationResultJwtAuthenticatorOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyOAuthRefreshTokenGrantAuthenticationResultOAuthRefreshTokenGrantAuthenticatorOAuthStormpathTokenAuthenticationResultOAuthStormpathTokenAuthenticatorOrganizationOrganizationAccountStoreMappingPasswordPolicyPasswordResetTokenProviderProviderDataRefreshTokenSamlAttributeStatementMappingRulesSamlIdpUrlBuilderSamlPolicySamlProviderSamlServiceProviderSamlServiceProviderMetadataStormpathAssertionAuthenticatorStrengthTenant Global Global Class: Tenant Tenant new Tenant(tenantResource) Encapsulates a Stormpath Tenant resource, which is the root node of all the resources for a given tenant. For full documentation of this resource, please see REST API Reference: Tenant. This class should not be manually constructed. It should be obtained from one of these methods: Client.getCurrentTenant() For convenience, some of these methods also exist on an instance of Client, where they are bound to the current tenant, as identified by the API Key Pair that was passed to the Client constructor. Parameters: Name Type Description tenantResource Object The JSON representation of this resource, retrieved the Stormpath REST API. Source: resource/Tenant.js Methods createApplication(application [, options], callback) Creates a new Application resource. Parameters: Name Type Argument Description application Object The Application resource to create. options ExpansionOptions &lt;optional&gt; Options to expand linked resources on the returned Application. callback function Callback function, will be called with (err, Application). Source: resource/Tenant.js createOrganization(organization [, options], callback) Creates a new Organization resource. After creating a organization, you will likely want to map it to an Application using Application.createAccountStoreMapping(). Parameters: Name Type Argument Description organization Object The Organization resource to create. options ExpansionOptions &lt;optional&gt; Options to expand linked resources on the returned Organization. callback function Callback function, will be called with (err, Organization). Source: resource/Tenant.js getAccounts( [options], callback) Get the collection of accounts for this tenant. Parameters: Name Type Argument Description options CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Account objects. Source: resource/Tenant.js getApplications( [options], callback) Get the collection of applications for this tenant. Parameters: Name Type Argument Description options CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Application objects. Source: resource/Tenant.js getCustomData(callback) Gets the CustomData object for this resource. Parameters: Name Type Description callback function The callback that will be called with the parameters (err, CustomData). Source: resource/Tenant.js getDirectories( [options], callback) Get the collection of directories for this tenant. Parameters: Name Type Argument Description options CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Directory objects. Source: resource/Tenant.js getGroups( [options], callback) Get the collection of groups for this tenant. Parameters: Name Type Argument Description options CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Group objects. Source: resource/Tenant.js getIdSites( [collectionQueryOptions], callback) Retrieves all the IdSiteModel resources for this resource. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of IdSiteModel objects. Source: resource/Tenant.js getOrganizations( [options], callback) Get the collection of organizations for this tenant. Parameters: Name Type Argument Description options CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Organization objects. Source: resource/Tenant.js verifyAccountEmail(token, callback) Verifies an account-specific email verification token, obtaining the verified Account and providing it to the specified callback. This is the token that is sent to the user by email, so they need to click on the link and arrive on your site with this query parameter in the URL. Once you fetch the parameter from the URL you will call this function. Parameters: Name Type Description token String The token that was sent to the user. callback function The function to call when then the operation is complete. Will be called with the parameters (err, Account). Source: resource/Tenant.js Example var token = '2QTr9Gzzq444ojxq3H9NQX'; tenant.verifyAccountEmail(token, function (err, account) { console.log(account); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-15T15:02:09-07:00 using the DocStrap template. "}}
